<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook ‚Ä¢ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.9);
      --border: rgba(0, 200, 255, 0.6);
      --accent: #4cd8ff;
      --text: #e5f8ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      position: relative;
    }

    .panel {
      width: min(900px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px 26px 20px;
      position: relative;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px 20px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 12px;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    .full {
      grid-column: 1 / -1;
    }

    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 10px;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 40px;
      border-radius: 20px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .btn-primary:hover {
      color: #ffffff;
      box-shadow: 0 0 22px rgba(71,194,255,0.85);
    }

    .status {
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      color: rgba(160,230,180,0.9);
      min-height: 14px;
    }

    .preview {
      grid-column: 1 / -1;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed rgba(0,200,255,0.35);
      font-size: 11px;
      color: rgba(200,225,255,0.9);
    }

    .preview-title {
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: var(--accent);
    }

    .preview small {
      color: rgba(180,210,255,0.8);
    }

    /* LOGOUT –±—É—Ç–æ–Ω */
    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.7);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 2;
    }

    .logout-btn:hover {
      background: rgba(80,0,0,0.9);
      color: white;
      box-shadow: 0 0 14px rgba(255,120,120,0.9);
    }

    @media (max-width: 600px) {
      body {
        padding: 18px 6px;
      }
      .panel {
        padding: 20px 18px 16px;
      }
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="panel">
    <!-- üîì LOGOUT –ë–£–¢–û–ù -->
    <button class="logout-btn" onclick="logout()">LOG OUT</button>

    <h1>PLANET ADMIN</h1>
    <div class="subtitle">NO MAN'S SKY ‚Äì PERSONAL SHIP LOG</div>

    <form id="planetForm" class="grid" onsubmit="savePlanet(event)">
      <div>
        <label for="name">–ò–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞</label>
        <input type="text" id="name" required>
      </div>

      <div>
        <label for="galaxy">–ì–∞–ª–∞–∫—Ç–∏–∫–∞</label>
        <input type="text" id="galaxy" placeholder="Euklid / Hilbert / –∏ —Ç.–Ω.">
      </div>

      <div>
        <label for="system">–ó–≤–µ–∑–¥–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</label>
        <input type="text" id="system">
      </div>

      <div>
        <label for="biome">–ë–∏–æ–º</label>
        <input type="text" id="biome" placeholder="Exotic, Lush, Toxic...">
      </div>

      <div>
        <label for="weather">–í—Ä–µ–º–µ</label>
        <input type="text" id="weather" placeholder="Storms, Calm, Extreme Heat...">
      </div>

      <div>
        <label for="sentinels">–°—Ç—Ä–∞–∂–∏</label>
        <input type="text" id="sentinels" placeholder="None / Aggressive / Patrols">
      </div>

      <div class="full">
        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ / –±–µ–ª–µ–∂–∫–∏</label>
        <textarea id="description" placeholder="–ö–∞–∫–≤–æ –Ω–∞–º–µ—Ä–∏—Ö—Ç–µ, —Ä–µ—Å—É—Ä—Å–∏, –±–∞–∑–∏, –º–∏—Å–∏–∏..."></textarea>
      </div>

      <div class="btn-row">
        <button type="submit" class="btn-primary">SAVE PLANET</button>
      </div>

      <div id="status" class="status"></div>

      <div class="preview" id="previewBox" style="display:none;">
        <div class="preview-title">–ü–æ—Å–ª–µ–¥–Ω–æ –∑–∞–ø–∞–∑–µ–Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞</div>
        <div id="previewContent"></div>
      </div>
    </form>
  </div>

<script>
  // üîê –ü–†–û–í–ï–†–ö–ê –ó–ê –ê–î–ú–ò–ù ‚Äì –¢–û–í–ê –ï –ù–ê–ô-–í–ê–ñ–ù–û–¢–û
  if (localStorage.getItem("isAdmin") !== "true") {
    // –∞–∫–æ –Ω–µ –µ –ª–æ–≥–Ω–∞—Ç ‚Üí –æ–±—Ä–∞—Ç–Ω–æ –∫—ä–º login.html
    window.location.href = "login.html";
  }

  // üîì LOGOUT –§–£–ù–ö–¶–ò–Ø
  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  // üõ∞ –õ–û–ö–ê–õ–ù–û –ó–ê–ü–ê–ó–í–ê–ù–ï –ù–ê –ü–õ–ê–ù–ï–¢–ò (–ø—Ä–∏–º–µ—Ä ‚Äì –≤ localStorage)
  function savePlanet(event) {
    event.preventDefault();

    const planet = {
      name: document.getElementById("name").value.trim(),
      galaxy: document.getElementById("galaxy").value.trim(),
      system: document.getElementById("system").value.trim(),
      biome: document.getElementById("biome").value.trim(),
      weather: document.getElementById("weather").value.trim(),
      sentinels: document.getElementById("sentinels").value.trim(),
      description: document.getElementById("description").value.trim(),
      savedAt: new Date().toISOString()
    };

    if (!planet.name) {
      setStatus("–ú–æ–ª—è, –≤—ä–≤–µ–¥–∏ –∏–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞.", true);
      return;
    }

    // –ß–µ—Ç–µ–º —Ç–µ–∫—É—â–∏—è —Å–ø–∏—Å—ä–∫
    const existing = JSON.parse(localStorage.getItem("planets") || "[]");
    existing.push(planet);
    localStorage.setItem("planets", JSON.stringify(existing));

    setStatus("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ –ª–æ–∫–∞–ª–Ω–æ ‚úî", false);
    showPreview(planet);

    // –ø–æ –∂–µ–ª–∞–Ω–∏–µ ‚Äì –∏–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ —Ñ–æ—Ä–º–∞—Ç–∞
    document.getElementById("planetForm").reset();
  }

  function setStatus(msg, isError) {
    const box = document.getElementById("status");
    box.textContent = msg;
    box.style.color = isError ? "#ff9f9f" : "rgba(160,230,180,0.9)";
  }

  function showPreview(p) {
    const box = document.getElementById("previewBox");
    const content = document.getElementById("previewContent");
    box.style.display = "block";

    content.innerHTML = `
      <div><strong>${p.name}</strong> <small>(${p.galaxy || "Unknown galaxy"} / ${p.system || "Unknown system"})</small></div>
      <div><small>–ë–∏–æ–º:</small> ${p.biome || "-"}</div>
      <div><small>–í—Ä–µ–º–µ:</small> ${p.weather || "-"}</div>
      <div><small>–°—Ç—Ä–∞–∂–∏:</small> ${p.sentinels || "-"}</div>
      <div style="margin-top:4px;"><small>–û–ø–∏—Å–∞–Ω–∏–µ:</small> ${p.description || "-"}</div>
    `;
  }

  // –ê–∫–æ –≤–µ—á–µ –∏–º–∞ –ø–ª–∞–Ω–µ—Ç–∏ ‚Äì –ø–æ–∫–∞–∑–≤–∞–º–µ –ø–æ—Å–ª–µ–¥–Ω–∞—Ç–∞ –∫–∞—Ç–æ –ø—Ä–µ–≥–ª–µ–¥
  (function initPreview() {
    const existing = JSON.parse(localStorage.getItem("planets") || "[]");
    if (existing.length > 0) {
      showPreview(existing[existing.length - 1]);
    }
  })();
</script>

</body>
</html>
