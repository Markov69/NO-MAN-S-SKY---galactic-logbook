<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 40px 26px 22px;
      position: relative;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: rgba(200,220,255,0.7);
    }

    /* CAPTAIN PORTRAIT */
    .captain-box {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 110px;
      text-align: center;
    }

    .captain-title {
      font-size: 9px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: rgba(200,220,255,0.7);
    }

    .captain-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 0 14px var(--accent);
    }

    .logout-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px 18px;
      margin-top: 30px;
    }

    label {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .full { grid-column: 1 / -1; }

    .btn-primary {
      padding: 12px 40px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: #061020;
      color: var(--accent);
      cursor: pointer;
      letter-spacing: 0.2em;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      min-height: 14px;
      font-size: 11px;
    }

    /* Photo preview */
    .photo-preview-wrap {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .photo-thumb {
      width: 90px;
      height: 70px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
      position: relative;
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<div class="panel">

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <div class="captain-box">
    <div class="captain-title">CAPTAIN PROFILE</div>

    <!-- СНИМКА 256x256 JPG -->
    <img class="captain-avatar" src="https://i.imgur.com/3G3Q2Qp.jpg" alt="Captain">
  </div>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • PERSONAL LOG</div>

  <form id="planetForm" class="grid" onsubmit="savePlanet(event)">
    
    <div>
      <label>PLANET NAME</label>
      <input type="text" id="name" required>
    </div>

    <div>
      <label>GALAXY</label>
      <input type="text" id="galaxy">
    </div>

    <div>
      <label>STAR SYSTEM</label>
      <input type="text" id="system">
    </div>

    <div>
      <label>BIOME</label>
      <input type="text" id="biome">
    </div>

    <div>
      <label>WEATHER</label>
      <input type="text" id="weather">
    </div>

    <div>
      <label>TEMPERATURE</label>
      <input type="text" id="temp">
    </div>

    <div>
      <label>HAZARDS</label>
      <input type="text" id="hazard">
    </div>

    <div>
      <label>SENTINELS</label>
      <input type="text" id="sentinels">
    </div>

    <div>
      <label>FAUNA</label>
      <input type="text" id="fauna">
    </div>

    <div class="full">
      <label>FLORA</label>
      <input type="text" id="flora">
    </div>

    <div class="full">
      <label>KEY RESOURCES</label>
      <input type="text" id="resources">
    </div>

    <div class="full">
      <label>DESCRIPTION</label>
      <textarea id="desc"></textarea>
    </div>

    <div class="full">
      <label>PHOTOS</label>
      <input type="file" id="photos" accept="image/*" multiple>
    </div>

    <div id="photoPreview" class="photo-preview-wrap"></div>

    <div class="full" style="text-align:center;">
      <button class="btn-primary">SAVE PLANET ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<script>
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("isAdmin");
  window.location.href = "login.html";
}

const STORAGE_KEY = "nms_planets_archive_v1";
let currentImages = [];

/* Compress image to max 300 KB */
function compressImage(file, maxKB = 300) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const scale = Math.sqrt(maxKB * 1024 / file.size);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL("image/jpeg", 0.85));
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });
}

/* Preview & compress */
photosInput = document.getElementById("photos");
photoPreview = document.getElementById("photoPreview");
photosInput.addEventListener("change", async function () {

  currentImages = [];
  photoPreview.innerHTML = "";

  for (const file of this.files) {
    if (!file.type.startsWith("image/")) continue;

    const compressed = await compressImage(file);
    currentImages.push(compressed);

    const box = document.createElement("div");
    box.className = "photo-thumb";
    box.innerHTML = `<img src="${compressed}">`;
    photoPreview.appendChild(box);
  }
});

/* Save */
function savePlanet(e) {
  e.preventDefault();

  let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

  const p = {
    id: Date.now(),
    name: name.value.trim(),
    galaxy: galaxy.value.trim(),
    system: system.value.trim(),
    biome: biome.value.trim(),
    weather: weather.value.trim(),
    temp: temp.value.trim(),
    hazard: hazard.value.trim(),
    sentinels: sentinels.value.trim(),
    fauna: fauna.value.trim(),
    flora: flora.value.trim(),
    resources: resources.value.trim(),
    desc: desc.value.trim(),
    images: currentImages,
    createdAt: new Date().toISOString()
  };

  list.push(p);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

  document.getElementById("status").textContent = "УСПЕШНО ЗАПАЗЕНО ✔";
  document.getElementById("planetForm").reset();
  photoPreview.innerHTML = "";
  currentImages = [];
}
</script>

</body>
</html>
