<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: #040b19;
      --panel-inner: #071327;
      --border: #19c5ff;
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #182848 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #060c20 0, transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 10px;
    }

    .panel {
      width: min(1150px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid rgba(0, 220, 255, 0.85);
      box-shadow:
        0 0 26px rgba(0, 200, 255, 0.55),
        0 0 86px rgba(0, 200, 255, 0.45);
      padding: 30px 34px 26px;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 16px;
      border-radius: 20px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    /* LOGOUT */
    .logout-btn {
      position: absolute;
      top: 16px;
      right: 24px;
      padding: 6px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.85);
      background: radial-gradient(circle at 20% 0, #5d1515, #2b0202);
      color: #ffd6d6;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 5;
      box-shadow:
        0 0 14px rgba(255,80,80,0.7),
        inset 0 0 8px rgba(90,0,0,0.9);
    }

    .logout-btn:hover {
      box-shadow:
        0 0 20px rgba(255,110,110,0.9),
        inset 0 0 12px rgba(130,0,0,1);
      transform: translateY(-1px);
    }

    h1 {
      margin: 8px 0 2px;
      font-size: 24px;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow:
        0 0 14px rgba(80,220,255,0.9),
        0 0 26px rgba(0,180,255,0.9);
    }

    .subtitle {
      text-align: center;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.75);
      margin-bottom: 18px;
    }

    /* Квадрат под заглавието – портрет/лого */
    .captain-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 22px;
    }

    .captain-frame {
      width: 86px;
      height: 86px;
      border-radius: 18px;
      border: 2px solid rgba(0,255,255,0.95);
      box-shadow:
        0 0 24px rgba(0,255,255,0.9),
        0 0 44px rgba(0,190,255,0.75);
      background: radial-gradient(circle at 30% 0, rgba(0,255,255,0.3), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(0,200,255,0.25), transparent 60%),
                  #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .captain-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    /* ФОРМАТА НА ПОЛЕТАТА */
    .grid {
      position: relative;
      z-index: 1;
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
    }

    .full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 9px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.85);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(35,190,255,0.8);
      background: radial-gradient(circle at 0 0, rgba(0,255,255,0.15), transparent 55%),
                  #071327;
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
      outline: none;
      box-shadow:
        0 0 10px rgba(0,180,255,0.55),
        inset 0 0 4px rgba(0,0,0,0.9);
      transition: 0.18s ease-out;
    }

    textarea {
      border-radius: 14px;
      min-height: 90px;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(150,185,230,0.75);
      font-size: 11px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #ffffff;
      box-shadow:
        0 0 18px rgba(0,220,255,1),
        0 0 44px rgba(0,150,255,0.9);
      transform: translateY(-1px);
    }

    /* PHOTOS */
    .photo-preview-wrap {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .photo-thumb {
      width: 90px;
      height: 68px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.9);
      overflow: hidden;
      box-shadow:
        0 0 14px rgba(0,255,255,0.85),
        0 0 30px rgba(0,200,255,0.7);
      position: relative;
    }

    .photo-thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
                  rgba(255,255,255,0.18),
                  transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* БУТОН + СТАТУС */
    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 18px;
    }

    .btn-primary {
      padding: 13px 60px;
      border-radius: 999px;
      border: 2px solid rgba(35,190,255,0.88);
      background:
        radial-gradient(circle at 0 0, rgba(0,255,255,0.35), transparent 60%),
        linear-gradient(135deg, #051124, #0b2746);
      color: #4ed8ff;
      text-transform: uppercase;
      letter-spacing: 0.23em;
      font-size: 11px;
      cursor: pointer;
      box-shadow:
        0 0 20px rgba(35,190,255,0.9),
        0 0 50px rgba(0,120,255,0.9);
      transition: 0.18s ease-out;
    }

    .btn-primary:hover {
      color: #ffffff;
      border-color: #ffffff;
      box-shadow:
        0 0 26px rgba(35,190,255,1),
        0 0 66px rgba(0,160,255,1);
      transform: translateY(-1px);
    }

    .status {
      margin-top: 10px;
      grid-column: 1 / -1;
      text-align: center;
      font-size: 11px;
      min-height: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 14px 6px;
      }
      .panel {
        padding: 22px 16px 18px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="panel">

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • PERSONAL SHIP LOG • FULL PLANET RECORD</div>

  <!-- квадрат под заглавието -->
  <div class="captain-wrap">
    <div class="captain-frame">
      <!-- смени с друга снимка ако искаш -->
      <img src="media/captain.png" alt="captain">
    </div>
  </div>

  <form id="planetForm" class="grid" onsubmit="savePlanet(event)">

    <!-- първи ред -->
    <div>
      <label>Planet Name</label>
      <input id="name" type="text" placeholder="Ex: Elysian Haven">
    </div>

    <div>
      <label>Galaxy</label>
      <input id="galaxy" type="text" placeholder="Euclid / Hilbert...">
    </div>

    <div>
      <label>Star System</label>
      <input id="system" type="text" placeholder="System Name">
    </div>

    <!-- втори ред -->
    <div>
      <label>Biome / Planet Type</label>
      <input id="biome" type="text" placeholder="Lush / Toxic / Frozen...">
    </div>

    <div>
      <label>Weather / Climate</label>
      <input id="weather" type="text" placeholder="Calm / Extreme storms...">
    </div>

    <div>
      <label>Temperature Range</label>
      <input id="temp" type="text" placeholder="Ex: -10°C to 45°C">
    </div>

    <!-- трети ред -->
    <div>
      <label>Main Hazard</label>
      <input id="hazard" type="text" placeholder="Radiation / Toxic / Heat...">
    </div>

    <div>
      <label>Sentinels</label>
      <input id="sentinels" type="text" placeholder="Low / High / Aggressive">
    </div>

    <div>
      <label>Fauna</label>
      <input id="fauna" type="text" placeholder="Rich / Sparse / None">
    </div>

    <!-- flora -->
    <div class="full">
      <label>Flora</label>
      <input id="flora" type="text" placeholder="Exotic plants, forests, crystals...">
    </div>

    <!-- resources -->
    <div class="full">
      <label>Key Resources</label>
      <input id="resources" type="text" placeholder="Copper • Paraffinium • Activated Indium...">
    </div>

    <!-- description -->
    <div class="full">
      <label>Mission / Story Description</label>
      <textarea id="desc" placeholder="Какво намери, как мина мисията, бази, ресурси, спомени с децата..."></textarea>
    </div>

    <!-- photos -->
    <div class="full">
      <label>Planet Journal Photos (click to choose JPG/PNG)</label>
      <input type="file" id="photos" accept="image/*" multiple>
    </div>

    <div id="photoPreview" class="photo-preview-wrap"></div>

    <div class="btn-row">
      <button type="submit" class="btn-primary">SAVE PLANET ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<script>
  // достъп само за логнат капитан
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  const STORAGE_KEY = "nms_planets_archive_v1";
  const statusEl = document.getElementById("status");
  const photoPreview = document.getElementById("photoPreview");
  const planetForm = document.getElementById("planetForm");
  let currentImages = [];

  function setStatus(msg, err = false) {
    statusEl.style.color = err ? "var(--danger)" : "var(--success)";
    statusEl.textContent = msg;
  }

  document.getElementById("photos").addEventListener("change", async function () {
    currentImages = [];
    photoPreview.innerHTML = "";

    for (let file of this.files) {
      const compressed = await compressImage(file, 900, 0.75);
      currentImages.push(compressed);

      const div = document.createElement("div");
      div.className = "photo-thumb";
      div.innerHTML = `<img src="${compressed}" alt="">`;
      photoPreview.appendChild(div);
    }
  });

  function compressImage(file, maxW, quality = 0.8) {
    return new Promise(resolve => {
      const img = new Image();
      const reader = new FileReader();

      reader.onload = e => {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const scale = maxW / img.width;
        canvas.width = maxW;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL("image/jpeg", quality));
      };
    });
  }

  function savePlanet(e) {
    e.preventDefault();

    let list = [];
    try {
      list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    } catch {
      return setStatus("Storage corrupt!", true);
    }

    const p = {
      id: Date.now(),
      name: name.value.trim(),
      galaxy: galaxy.value.trim(),
      system: system.value.trim(),
      biome: biome.value.trim(),
      weather: weather.value.trim(),
      temp: temp.value.trim(),
      hazard: hazard.value.trim(),
      sentinels: sentinels.value.trim(),
      fauna: fauna.value.trim(),
      flora: flora.value.trim(),
      resources: resources.value.trim(),
      desc: desc.value.trim(),
      images: currentImages.slice(),
      createdAt: new Date().toISOString()
    };

    if (!p.name) return setStatus("Missing planet name!", true);

    list.push(p);

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("Saved ✔");
    } catch (err) {
      // ако снимките са твърде тежки — пробваме без тях
      p.images = [];
      list[list.length - 1] = p;
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        setStatus("Saved WITHOUT images");
      } catch {
        list.pop();
        return setStatus("SAVE ERROR!", true);
      }
    }

    planetForm.reset();
    currentImages = [];
    photoPreview.innerHTML = "";
  }
</script>

</body>
</html>
