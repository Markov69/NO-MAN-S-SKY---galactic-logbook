<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px 26px 22px;
      position: relative;
      margin-top: 100px; /* освободено място за капитана */
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    /* КАПИТАН – НОВО ПОЗИЦИОНИРАНЕ */
    .captain-wrapper {
      position: absolute;
      top: -90px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 20;
    }

    .captain-frame {
      width: 120px;
      height: 120px;
      border-radius: 14px;
      border: 2px solid rgba(0,200,255,0.9);
      box-shadow: 0 0 22px rgba(0,200,255,0.8);
      overflow: hidden;
      background: black;
    }

    .captain-avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 12px;
    }

    textarea { min-height: 80px; resize: vertical; }

    .full { grid-column: 1 / -1; }

    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 50;
    }

    .btn-row { grid-column: 1 / -1; text-align: center; margin-top: 14px; }

    .btn-primary {
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      grid-column: 1 / -1;
      text-align: center;
      font-size: 12px;
      min-height: 18px;
    }

    .photo-preview-wrap {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .photo-thumb {
      width: 80px;
      height: 60px;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid cyan;
      box-shadow: 0 0 10px cyan;
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>

<body>

<div class="panel">

  <!-- НОВО: капитанът стои над формата -->
  <div class="captain-wrapper">
    <div class="captain-frame">
      <img class="captain-avatar" src="media/captain.png" alt="Captain">
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • SHIP LOG • RECORD</div>

  <form id="planetForm" class="grid" onsubmit="savePlanet(event)">
    <div><label>Planet</label><input id="name"></div>
    <div><label>Galaxy</label><input id="galaxy"></div>
    <div><label>System</label><input id="system"></div>

    <div><label>Biome</label><input id="biome"></div>
    <div><label>Weather</label><input id="weather"></div>
    <div><label>Temperature</label><input id="temp"></div>

    <div><label>Hazards</label><input id="hazard"></div>
    <div><label>Sentinels</label><input id="sentinels"></div>
    <div><label>Fauna</label><input id="fauna"></div>

    <div><label>Flora</label><input id="flora"></div>
    <div class="full"><label>Resources</label><input id="resources"></div>

    <div class="full"><label>Description</label><textarea id="desc"></textarea></div>

    <div class="full">
      <label>Photos</label>
      <input type="file" id="photos" accept="image/*" multiple>
    </div>

    <div id="photoPreview" class="photo-preview-wrap"></div>

    <div class="btn-row">
      <button type="submit" class="btn-primary">SAVE ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<script>
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("isAdmin");
  window.location.href = "login.html";
}

const STORAGE_KEY = "nms_planets_archive_v1";
let currentImages = [];
const statusEl = document.getElementById("status");

function setStatus(msg, err = false) {
  statusEl.style.color = err ? "var(--danger)" : "var(--success)";
  statusEl.textContent = msg;
}

document.getElementById("photos").addEventListener("change", async function () {
  currentImages = [];
  photoPreview.innerHTML = "";

  for (let file of this.files) {
    const compressed = await compressImage(file, 700, 0.7);
    currentImages.push(compressed);

    const div = document.createElement("div");
    div.className = "photo-thumb";
    div.innerHTML = `<img src="${compressed}">`;
    photoPreview.appendChild(div);
  }
});

function compressImage(file, maxW, quality = 0.8) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; };
    img.onload = () => {
      const canvas = document.createElement("canvas");
      let scale = maxW / img.width;
      canvas.width = maxW;
      canvas.height = img.height * scale;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      resolve(canvas.toDataURL("image/jpeg", quality));
    };
    reader.readAsDataURL(file);
  });
}

function savePlanet(e) {
  e.preventDefault();

  let list = [];
  try {
    list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  } catch {
    setStatus("Storage corrupt!", true);
    return;
  }

  const p = {
    id: Date.now(),
    name: name.value.trim(),
    galaxy: galaxy.value.trim(),
    system: system.value.trim(),
    biome: biome.value.trim(),
    weather: weather.value.trim(),
    temp: temp.value.trim(),
    hazard: hazard.value.trim(),
    sentinels: sentinels.value.trim(),
    fauna: fauna.value.trim(),
    flora: flora.value.trim(),
    resources: resources.value.trim(),
    desc: desc.value.trim(),
    images: currentImages.slice(),
    createdAt: new Date().toISOString()
  };

  if (!p.name) return setStatus("Missing planet name!", true);

  list.push(p);

  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    setStatus("Saved ✔");
  } catch {
    p.images = [];
    list[list.length - 1] = p;

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("Saved WITHOUT images");
    } catch {
      list.pop();
      setStatus("SAVE ERROR!", true);
      return;
    }
  }

  planetForm.reset();
  currentImages = [];
  photoPreview.innerHTML = "";
}
</script>

</body>
</html>
