<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
      --card-bg: rgba(8,18,40,0.95);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.35);
      padding: 26px 26px 22px;
      position: relative;
      margin-top: 40px;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 16px;
    }

    /* КАПИТАНСКА СНИМКА – КВАДРАТНА, КЛИКАЕМА */
    .captain-box {
      width: 140px;
      margin: 6px auto 22px auto;
      text-align: center;
      cursor: pointer;
    }

    .captain-frame {
      width: 130px;
      height: 130px;
      border-radius: 14px;
      border: 2px solid rgba(0,200,255,0.9);
      box-shadow: 0 0 18px rgba(0,200,255,0.7);
      overflow: hidden;
      background: #000;
      margin: 0 auto;
      transition: 0.2s;
    }

    .captain-box:hover .captain-frame {
      box-shadow: 0 0 24px rgba(0,255,255,1);
      transform: scale(1.04);
    }

    .captain-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    input[type="file"] {
      display: none;
    }

    /* GRID – БАЗОВА ЧАСТ */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
      position: relative;
      z-index: 1;
    }

    .full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-size: 12px;
      font-family: inherit;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #ffffff;
    }

    /* LOGOUT */
    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 4;
    }

    /* SAVE BUTTON */
    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 14px;
    }

    .btn-primary {
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      grid-column: 1 / -1;
      text-align: center;
      font-size: 12px;
      min-height: 18px;
    }

    /* СЕКЦИИ ЗА ANIMALS / PLANTS / RESOURCES / HAZARDS */
    .section-block {
      grid-column: 1 / -1;
      margin-top: 18px;
      padding: 12px 14px 14px;
      border-radius: 16px;
      background: radial-gradient(circle at 0 0, rgba(60,120,200,0.16), transparent 55%),
                  linear-gradient(145deg, rgba(5,10,28,0.98), rgba(4,8,20,0.98));
      border: 1px solid rgba(0,200,255,0.25);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: rgba(190,230,255,0.95);
    }

    .mini-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(120,220,255,0.8);
      background: rgba(6,20,40,0.9);
      color: #88e3ff;
      font-size: 9px;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .mini-btn:hover {
      border-color: #ffffff;
      color: #ffffff;
    }

    .cards-wrap {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    .entry-card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid rgba(90,170,255,0.6);
      padding: 8px 8px 10px;
      display: grid;
      grid-template-columns: 92px 1fr auto;
      gap: 8px;
      align-items: stretch;
    }

    .entry-thumb {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      border: 1px solid rgba(140,220,255,0.9);
      box-shadow: 0 0 12px rgba(80,180,255,0.7);
      overflow: hidden;
      background: radial-gradient(circle at 30% 0, #21334a, #020715);
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .entry-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .thumb-placeholder {
      font-size: 9px;
      text-align: center;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(190,230,255,0.8);
      padding: 0 6px;
    }

    .entry-fields {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .entry-fields input[type="text"] {
      font-size: 11px;
      padding: 5px 8px;
    }

    .entry-fields textarea {
      font-size: 11px;
      min-height: 50px;
      padding: 5px 8px;
    }

    .remove-btn {
      align-self: flex-start;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.85);
      background: rgba(50,0,0,0.85);
      color: #ffd0d0;
      font-size: 9px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 2px;
    }

    .remove-btn:hover {
      border-color: #ffffff;
      color: #ffffff;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .entry-card {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="panel">

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • SHIP LOG • RECORD</div>

  <!-- КАПИТАНСКА СНИМКА – КВАДРАТНА ПОД ЗАГЛАВИЕТО -->
  <div class="captain-box" onclick="document.getElementById('avatarInput').click()">
    <div class="captain-frame">
      <img id="captainImg" src="media/captain.png" alt="captain">
    </div>
  </div>
  <input type="file" id="avatarInput" accept="image/*">

  <form id="planetForm" class="grid" onsubmit="savePlanet(event)">

    <!-- PLANET INFO -->
    <div><label>Planet</label><input id="name" type="text"></div>
    <div><label>Galaxy</label><input id="galaxy" type="text"></div>
    <div><label>System</label><input id="system" type="text"></div>

    <div><label>Biome</label><input id="biome" type="text"></div>
    <div><label>Weather</label><input id="weather" type="text"></div>
    <div><label>Temperature</label><input id="temp" type="text"></div>

    <div><label>Hazards</label><input id="hazard" type="text"></div>
    <div><label>Sentinels</label><input id="sentinels" type="text"></div>
    <div><label>Fauna Count</label><input id="fauna" type="text"></div>

    <div class="full"><label>Flora Count</label><input id="flora" type="text"></div>
    <div class="full"><label>Resources (summary)</label><input id="resources" type="text"></div>

    <!-- DESCRIPTION -->
    <div class="full">
      <label>Description</label>
      <textarea id="desc"></textarea>
    </div>

    <!-- ANIMALS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">ANIMALS</div>
        <button type="button" class="mini-btn" onclick="addCard('animalsList','Animal')">+ ADD ANIMAL</button>
      </div>
      <div id="animalsList" class="cards-wrap"></div>
    </div>

    <!-- PLANTS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">PLANTS</div>
        <button type="button" class="mini-btn" onclick="addCard('plantsList','Plant')">+ ADD PLANT</button>
      </div>
      <div id="plantsList" class="cards-wrap"></div>
    </div>

    <!-- RESOURCES -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">RESOURCES</div>
        <button type="button" class="mini-btn" onclick="addCard('resourcesList','Resource')">+ ADD RESOURCE</button>
      </div>
      <div id="resourcesList" class="cards-wrap"></div>
    </div>

    <!-- HAZARDS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">HAZARDS</div>
        <button type="button" class="mini-btn" onclick="addCard('hazardsList','Hazard')">+ ADD HAZARD</button>
      </div>
      <div id="hazardsList" class="cards-wrap"></div>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn-primary">SAVE ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<script>
  // защита – ако няма логин, връща към login.html
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  /* КАПИТАНСКИ АВАТАР СЪС ЗАПИС В localStorage */
  const avatarInput = document.getElementById("avatarInput");
  const captainImg = document.getElementById("captainImg");

  const savedAvatar = localStorage.getItem("captainPortrait");
  if (savedAvatar) captainImg.src = savedAvatar;

  avatarInput.addEventListener("change", () => {
    const file = avatarInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      captainImg.src = reader.result;
      localStorage.setItem("captainPortrait", reader.result);
    };
    reader.readAsDataURL(file);
  });

  /* ГЛОБАЛНИ КОНСТАНТИ ЗА ПЛАНЕТИТЕ */
  const STORAGE_KEY = "nms_planets_archive_v1";
  const statusEl = document.getElementById("status");
  const planetForm = document.getElementById("planetForm");

  function setStatus(msg, err = false) {
    statusEl.style.color = err ? "var(--danger)" : "var(--success)";
    statusEl.textContent = msg;
  }

  /* ДИНАМИЧНИ КАРТИ ЗА ANIMALS / PLANTS / RESOURCES / HAZARDS */

  function addCard(containerId, typeLabel) {
    const list = document.getElementById(containerId);
    const card = document.createElement("div");
    card.className = "entry-card";

    card.innerHTML = `
      <div class="entry-thumb" data-image="">
        <span class="thumb-placeholder">ADD IMAGE</span>
        <img alt="">
        <input type="file" class="entry-file" accept="image/*" style="display:none;">
      </div>
      <div class="entry-fields">
        <input type="text" class="entry-name" placeholder="${typeLabel} name">
        <textarea class="entry-desc" placeholder="Description"></textarea>
      </div>
      <button type="button" class="remove-btn">REMOVE</button>
    `;

    const thumb = card.querySelector(".entry-thumb");
    const img = card.querySelector("img");
    const fileInput = card.querySelector(".entry-file");
    const placeholder = card.querySelector(".thumb-placeholder");
    const removeBtn = card.querySelector(".remove-btn");

    thumb.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
        img.style.display = "block";
        if (placeholder) placeholder.style.display = "none";
        thumb.dataset.image = reader.result;
      };
      reader.readAsDataURL(file);
    });

    removeBtn.addEventListener("click", () => {
      card.remove();
    });

    list.appendChild(card);
  }

  function collectEntries(containerId) {
    const list = document.getElementById(containerId);
    const cards = list.querySelectorAll(".entry-card");
    const result = [];
    cards.forEach(card => {
      const nameEl = card.querySelector(".entry-name");
      const descEl = card.querySelector(".entry-desc");
      const thumb = card.querySelector(".entry-thumb");
      const name = nameEl ? nameEl.value.trim() : "";
      const desc = descEl ? descEl.value.trim() : "";
      const image = thumb ? (thumb.dataset.image || "") : "";
      if (name || desc || image) {
        result.push({ name, desc, image });
      }
    });
    return result;
  }

  /* SAVE PLANET */
  function savePlanet(e) {
    e.preventDefault();

    let list = [];
    try {
      list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    } catch {
      setStatus("Storage corrupt!", true);
      return;
    }

    const p = {
      id: Date.now(),
      name: name.value.trim(),
      galaxy: galaxy.value.trim(),
      system: system.value.trim(),
      biome: biome.value.trim(),
      weather: weather.value.trim(),
      temp: temp.value.trim(),
      hazard: hazard.value.trim(),
      sentinels: sentinels.value.trim(),
      fauna: fauna.value.trim(),
      flora: flora.value.trim(),
      resources: resources.value.trim(),
      desc: desc.value.trim(),
      animals: collectEntries("animalsList"),
      plants: collectEntries("plantsList"),
      resourcesDetails: collectEntries("resourcesList"),
      hazards: collectEntries("hazardsList"),
      createdAt: new Date().toISOString()
    };

    if (!p.name) {
      setStatus("Missing planet name!", true);
      return;
    }

    list.push(p);

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("Saved ✔");
    } catch {
      setStatus("SAVE ERROR!", true);
      return;
    }

    planetForm.reset();
    // не чистим капитанската снимка, тя е отделна
    document.getElementById("animalsList").innerHTML = "";
    document.getElementById("plantsList").innerHTML = "";
    document.getElementById("resourcesList").innerHTML = "";
    document.getElementById("hazardsList").innerHTML = "";
  }
</script>

</body>
</html>
