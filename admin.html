<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook ‚Ä¢ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.9);
      --border: rgba(0, 200, 255, 0.6);
      --accent: #4cd8ff;
      --text: #e5f8ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      position: relative;
    }

    .panel {
      width: min(980px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px;
      position: relative;
    }

    h1 {
      text-align:center;
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
      margin-bottom: 4px;
    }

    .subtitle {
      text-align:center;
      font-size:11px;
      letter-spacing:0.18em;
      color:rgba(200,220,255,0.7);
      margin-bottom:20px;
    }

    .logout-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.7);
      color: #ffc9c9;
      font-size: 10px;
      cursor: pointer;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .logout-btn:hover {
      background: rgba(80,0,0,0.9);
      box-shadow: 0 0 14px rgba(255,120,120,0.7);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px 20px;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      margin-bottom: 4px;
      text-transform: uppercase;
      color: rgba(190,215,255,0.85);
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      font-size: 12px;
      font-family: inherit;
    }

    textarea { min-height: 70px; resize: vertical; }

    .full {
      grid-column: 1 / -1;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      text-align: center;
      margin-top: 10px;
      border-radius: 18px;
      border:2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg,#050c1a,#0c284c);
      color:#34d2ff;
      letter-spacing:0.25em;
      text-transform:uppercase;
      cursor:pointer;
      font-size: 11px;
    }

    .btn-primary:hover {
      color:white;
      box-shadow:0 0 22px rgba(71,194,255,0.85);
    }

    .status {
      margin-top:10px;
      text-align:center;
      font-size:11px;
      min-height:14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .photo-preview {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:6px;
    }

    .photo-thumb {
      width:70px;
      height:70px;
      border-radius:10px;
      border:1px solid rgba(0,200,255,0.6);
      overflow:hidden;
      position:relative;
    }

    .photo-thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .photo-thumb span {
      position:absolute;
      bottom:2px;
      right:4px;
      font-size:9px;
      background:rgba(0,0,0,0.6);
      padding:1px 4px;
      border-radius:6px;
      color:#cdeeff;
    }

    @media (max-width: 600px) {
      body { padding: 18px 6px; }
      .panel { padding: 20px 18px 16px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>

<body>

  <div class="panel">
    <button class="logout-btn" onclick="logout()">LOG OUT</button>

    <h1>PLANET ADMIN</h1>
    <div class="subtitle">NO MAN'S SKY ‚Äì PERSONAL SHIP LOG ‚Ä¢ FULL PLANET RECORD</div>

    <form id="planetForm" class="grid" onsubmit="savePlanet(event)">

      <!-- –û–°–ù–û–í–ù–ò –î–ê–ù–ù–ò -->
      <div>
        <label>Planet Name</label>
        <input id="name" required placeholder="Euclid-Prime / My Base World">
      </div>

      <div>
        <label>Galaxy</label>
        <input id="galaxy" placeholder="Euclid / Hilbert / Eissentam...">
      </div>

      <div>
        <label>Star System</label>
        <input id="system" placeholder="Skotlian-12">
      </div>

      <div>
        <label>Biome / Planet Type</label>
        <input id="biome" placeholder="Lush, Exotic, Toxic, Frozen...">
      </div>

      <!-- –ö–õ–ò–ú–ê–¢ / –û–ü–ê–°–ù–û–°–¢–ò -->
      <div>
        <label>Weather / Climate</label>
        <input id="weather" placeholder="Calm, Stormy, Extreme Heat...">
      </div>

      <div>
        <label>Temperature Range</label>
        <input id="temp" placeholder="-80¬∞C / +45¬∞C / etc.">
      </div>

      <div>
        <label>Main Hazards</label>
        <input id="hazard" placeholder="Toxic storms, Radiation, Heatwaves...">
      </div>

      <div>
        <label>Sentinels</label>
        <input id="sentinels" placeholder="None, Low, Aggressive, Corrupted...">
      </div>

      <!-- –ñ–ò–í–û–¢ / –†–ï–°–£–†–°–ò -->
      <div>
        <label>Fauna</label>
        <input id="fauna" placeholder="Rich, Sparse, Aggressive creatures...">
      </div>

      <div>
        <label>Flora</label>
        <input id="flora" placeholder="Dense forests, Rare plants...">
      </div>

      <div class="full">
        <label>Key Resources</label>
        <input id="resources" placeholder="Copper, Paraffinium, Activated Indium, etc.">
      </div>

      <!-- –û–ü–ò–°–ê–ù–ò–ï -->
      <div class="full">
        <label>Mission / Story Description</label>
        <textarea id="desc" placeholder="–¢—É–∫ –æ–ø–∏—Å–≤–∞—à –ø–æ–¥—Ä–æ–±–Ω–æ –∫–∞–∫–≤–æ —Å—Ç–µ –ø—Ä–∞–≤–∏–ª–∏, –±–∞–∑–∏, –º–∏—Å–∏–∏, —Å—Ä–µ—â–∏, –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è, –∂–∏–≤–æ—Ç–Ω–∏, –±–∏–æ—Å—Ñ–µ—Ä–∞ –∏ –≤—Å–∏—á–∫–æ –æ—Å—Ç–∞–Ω–∞–ª–æ."></textarea>
      </div>

      <!-- –°–ù–ò–ú–ö–û–í –ñ–£–†–ù–ê–õ -->
      <div class="full">
        <label>Planet Journal Photos (click to choose JPG/PNG)</label>
        <input id="photos" type="file" accept="image/*" multiple>
        <div id="photoPreview" class="photo-preview"></div>
      </div>

      <div class="full">
        <button class="btn-primary">SAVE PLANET ENTRY</button>
      </div>

      <div id="status" class="status"></div>

    </form>
  </div>

<script>
  // üîê ADMIN CHECK ‚Äì –∞–∫–æ –Ω–µ –µ –ª–æ–≥–Ω–∞—Ç, –≤—Ä—ä—â–∞–º–µ –∫—ä–º login
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  // –ï–¥–∏–Ω–Ω–∏—è—Ç –∫–ª—é—á –∑–∞ –∞—Ä—Ö–∏–≤–∞
  const STORAGE_KEY = "nms_planets_archive_v1";

  // –¢—É–∫ –¥—ä—Ä–∂–∏–º —Å–Ω–∏–º–∫–∏—Ç–µ –∑–∞ –¢–ï–ö–£–©–û–¢–û –≤–ø–∏—Å–≤–∞–Ω–µ
  let currentImages = [];

  const photosInput = document.getElementById("photos");
  const photoPreview = document.getElementById("photoPreview");
  const statusEl = document.getElementById("status");
  const formEl = document.getElementById("planetForm");

  photosInput.addEventListener("change", () => {
    const files = Array.from(photosInput.files || []);
    currentImages = []; // –Ω–∞–Ω–æ–≤–æ –∑–∞ —Ç–æ–≤–∞ –≤–ø–∏—Å–≤–∞–Ω–µ

    if (!files.length) {
      photoPreview.innerHTML = "";
      return;
    }

    let loaded = 0;
    photoPreview.innerHTML = "";

    files.forEach((file, index) => {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        currentImages.push(e.target.result);
        addThumb(e.target.result, index + 1);
        loaded++;
      };
      reader.readAsDataURL(file);
    });
  });

  function addThumb(src, index) {
    const wrap = document.createElement("div");
    wrap.className = "photo-thumb";
    wrap.innerHTML = `
      <img src="${src}" alt="journal photo ${index}">
      <span>#${index}</span>
    `;
    photoPreview.appendChild(wrap);
  }

  function setStatus(msg, isError = false) {
    statusEl.textContent = msg;
    statusEl.style.color = isError ? "#ff8080" : "#9effc0";
  }

  function savePlanet(e){
    e.preventDefault();

    const p = {
      id: Date.now(),
      name: document.getElementById("name").value.trim(),
      galaxy: document.getElementById("galaxy").value.trim(),
      system: document.getElementById("system").value.trim(),
      biome: document.getElementById("biome").value.trim(),
      weather: document.getElementById("weather").value.trim(),
      temp: document.getElementById("temp").value.trim(),
      hazard: document.getElementById("hazard").value.trim(),
      sentinels: document.getElementById("sentinels").value.trim(),
      fauna: document.getElementById("fauna").value.trim(),
      flora: document.getElementById("flora").value.trim(),
      resources: document.getElementById("resources").value.trim(),
      desc: document.getElementById("desc").value.trim(),
      images: currentImages.slice(), // –∫–æ–ø–∏–µ –Ω–∞ –º–∞—Å–∏–≤–∞ —Å—ä—Å —Å–Ω–∏–º–∫–∏
      createdAt: new Date().toISOString()
    };

    if(!p.name){
      setStatus("–í—ä–≤–µ–¥–∏ –∏–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞!", true);
      return;
    }

    try {
      const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      list.push(p);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

      setStatus("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ –≤ –¥–Ω–µ–≤–Ω–∏–∫–∞ ‚úî");

      formEl.reset();
      currentImages = [];
      photoPreview.innerHTML = "";

    } catch (err) {
      console.error(err);
      setStatus("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å. –ü—Ä–æ–≤–µ—Ä–∏ localStorage.", true);
    }
  }
</script>

</body>
</html>
