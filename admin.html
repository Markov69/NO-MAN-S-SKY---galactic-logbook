<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
      --section-bg: #030816;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.35);
      padding: 26px 26px 26px;
      position: relative;
      margin-top: 40px;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 10px;
    }

    /* CAPTAIN – квадратна снимка над формата */
    .captain-box {
      width: 120px;
      margin: 6px auto 18px auto;
      text-align: center;
    }

    .captain-frame {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      border: 2px solid rgba(0,200,255,0.9);
      box-shadow: 0 0 22px rgba(0,200,255,0.8);
      overflow: hidden;
      background: #000;
    }

    .captain-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* GRID – основни полета за планетата */
    .grid-main {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
      position: relative;
      z-index: 1;
      margin-bottom: 16px;
    }

    .full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 12px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,200,255,0.5);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* LOGOUT */
    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 4;
    }

    /* SAVE BUTTON */
    .btn-row {
      text-align: center;
      margin-top: 18px;
    }

    .btn-primary {
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .btn-primary:hover {
      border-color: #9cf0ff;
      box-shadow: 0 0 22px rgba(0,200,255,0.9);
      color: #ffffff;
    }

    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      min-height: 18px;
    }

    /* ==== ДИНАМИЧНИ СЕКЦИИ (ANIMALS, PLANTS, RESOURCES, HAZARDS) ==== */

    .section-block {
      margin-top: 18px;
      padding: 14px 14px 12px;
      border-radius: 18px;
      border: 1px solid rgba(0,200,255,0.45);
      background: radial-gradient(circle at 0 0, #08152a, transparent 70%), var(--section-bg);
      box-shadow: 0 0 18px rgba(0,0,0,0.8);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(200,230,255,0.9);
    }

    .pill-btn {
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(71,194,255,0.9);
      background: transparent;
      color: #7fe0ff;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .pill-btn:hover {
      background: rgba(0,200,255,0.15);
      color: #ffffff;
    }

    .entity-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .entity-card {
      display: grid;
      grid-template-columns: auto minmax(0,1fr) auto;
      gap: 10px 16px;
      align-items: stretch;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,200,255,0.35);
      background: rgba(2, 8, 20, 0.9);
      box-shadow: 0 0 14px rgba(0,0,0,0.8);
    }

    .entity-title {
      grid-column: 1 / -1;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(170,215,255,0.9);
      margin-bottom: 2px;
    }

    .entity-photo-box {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      border: 2px solid rgba(0,200,255,0.9);
      box-shadow: 0 0 18px rgba(0,200,255,0.7);
      overflow: hidden;
      background: radial-gradient(circle at 30% 0, #223045, #02040b 80%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .entity-photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .entity-photo-placeholder {
      font-size: 9px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(190,220,255,0.7);
      text-align: center;
      padding: 4px;
    }

    .entity-main {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .entity-name {
      font-size: 12px;
    }

    .entity-notes {
      min-height: 60px;
      font-size: 11px;
    }

    .entity-remove {
      align-self: flex-start;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffd0d0;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      margin-left: 4px;
    }

    .entity-remove:hover {
      background: rgba(80,0,0,0.9);
      color: #ffffff;
    }

    @media (max-width: 900px) {
      .grid-main {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .entity-card {
        grid-template-columns: auto minmax(0,1fr);
        grid-template-rows: auto auto;
      }
      .entity-remove {
        grid-column: 1 / -1;
        justify-self: flex-end;
      }
    }

    @media (max-width: 640px) {
      .grid-main {
        grid-template-columns: 1fr;
      }
    }

    /* ==== LIGHTBOX – fullscreen zoom със светеща рамка ==== */

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease-out;
      z-index: 999;
    }

    .lightbox.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-inner {
      position: relative;
      max-width: 88vw;
      max-height: 88vh;
    }

    .lightbox-img {
      max-width: 88vw;
      max-height: 88vh;
      border-radius: 22px;
      border: 2px solid rgba(0, 240, 255, 0.95);
      box-shadow:
        0 0 26px rgba(0,255,255,0.9),
        0 0 60px rgba(0,120,255,0.85);
      transform: scale(0.92);
      transition: transform 0.25s ease-out;
      display: block;
    }

    .lightbox.visible .lightbox-img {
      transform: scale(1);
    }

    .lightbox-close {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(0,220,255,0.9);
      background: radial-gradient(circle at 30% 0, #143048, #02060c 80%);
      color: #c8f7ff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 16px rgba(0,200,255,0.9);
    }

  </style>
</head>

<body>

<div class="panel">

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • SHIP LOG • RECORD</div>

  <!-- КАПИТАН -->
  <div class="captain-box">
    <div class="captain-frame">
      <img src="media/captain.png" alt="captain" id="captainImg">
    </div>
  </div>

  <form id="planetForm" onsubmit="savePlanet(event)">

    <!-- ОСНОВНИ ПОЛЕТА -->
    <div class="grid-main">
      <div><label>Planet</label><input id="name" type="text"></div>
      <div><label>Galaxy</label><input id="galaxy" type="text"></div>
      <div><label>System</label><input id="system" type="text"></div>

      <div><label>Biome</label><input id="biome" type="text"></div>
      <div><label>Weather</label><input id="weather" type="text"></div>
      <div><label>Temperature</label><input id="temp" type="text"></div>

      <div><label>Main Hazards</label><input id="hazard" type="text"></div>
      <div><label>Sentinels</label><input id="sentinels" type="text"></div>
      <div><label>Fauna Count</label><input id="fauna" type="text"></div>

      <div class="full"><label>Flora Count</label><input id="flora" type="text"></div>

      <div class="full"><label>Resources (summary)</label><input id="resources" type="text"></div>

      <div class="full">
        <label>Description / Mission Log</label>
        <textarea id="desc" placeholder="Какво намери, как мина мисията, бази, ресурси..."></textarea>
      </div>
    </div>

    <!-- ANIMALS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">ANIMALS</div>
        <button type="button" class="pill-btn" onclick="addEntity('animal')">+ ADD ANIMAL</button>
      </div>
      <div id="animalsList" class="entity-list"></div>
    </div>

    <!-- PLANTS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">PLANTS</div>
        <button type="button" class="pill-btn" onclick="addEntity('plant')">+ ADD PLANT</button>
      </div>
      <div id="plantsList" class="entity-list"></div>
    </div>

    <!-- RESOURCES -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">RESOURCES</div>
        <button type="button" class="pill-btn" onclick="addEntity('resource')">+ ADD RESOURCE</button>
      </div>
      <div id="resourcesList" class="entity-list"></div>
    </div>

    <!-- HAZARDS -->
    <div class="section-block">
      <div class="section-header">
        <div class="section-title">HAZARDS</div>
        <button type="button" class="pill-btn" onclick="addEntity('hazardDetail')">+ ADD HAZARD</button>
      </div>
      <div id="hazardsList" class="entity-list"></div>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn-primary">SAVE ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<!-- LIGHTBOX ЗА СНИМКИ -->
<div id="lightbox" class="lightbox">
  <div class="lightbox-inner">
    <button type="button" class="lightbox-close" onclick="closeLightbox()">×</button>
    <img id="lightboxImg" class="lightbox-img" src="" alt="preview">
  </div>
</div>

<script>
  // защита – ако няма логин, връща към login.html
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  const STORAGE_KEY = "nms_planets_archive_v1";
  const statusEl = document.getElementById("status");
  const planetForm = document.getElementById("planetForm");

  const animalsListEl   = document.getElementById("animalsList");
  const plantsListEl    = document.getElementById("plantsList");
  const resListEl       = document.getElementById("resourcesList");
  const hazardsListEl   = document.getElementById("hazardsList");

  const lightboxEl      = document.getElementById("lightbox");
  const lightboxImg     = document.getElementById("lightboxImg");

  function setStatus(msg, err = false) {
    statusEl.style.color = err ? "var(--danger)" : "var(--success)";
    statusEl.textContent = msg || "";
  }

  // LIGHTBOX
  function openLightbox(src) {
    if (!src) return;
    lightboxImg.src = src;
    lightboxEl.classList.add("visible");
  }

  function closeLightbox() {
    lightboxEl.classList.remove("visible");
    // малко забавяне преди да изчистим src, за да не мига
    setTimeout(() => { lightboxImg.src = ""; }, 220);
  }

  lightboxEl.addEventListener("click", (e) => {
    if (e.target === lightboxEl) {
      closeLightbox();
    }
  });

  // компресия на снимките (използваме я за всички mini-карти)
  function compressImage(file, maxW, quality = 0.8) {
    return new Promise(resolve => {
      const img = new Image();
      const reader = new FileReader();

      reader.onload = e => { img.src = e.target.result; };
      reader.readAsDataURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const scale = maxW / img.width;
        canvas.width = maxW;
        canvas.height = img.height * scale;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        resolve(canvas.toDataURL("image/jpeg", quality));
      };
    });
  }

  // Създаване на един блок (animal / plant / resource / hazardDetail)
  function addEntity(type) {
    let listEl;
    let label;

    switch (type) {
      case "animal":
        listEl = animalsListEl;
        label = "ANIMAL";
        break;
      case "plant":
        listEl = plantsListEl;
        label = "PLANT";
        break;
      case "resource":
        listEl = resListEl;
        label = "RESOURCE";
        break;
      case "hazardDetail":
        listEl = hazardsListEl;
        label = "HAZARD";
        break;
      default:
        return;
    }

    const index = listEl.querySelectorAll(".entity-card").length + 1;

    const card = document.createElement("div");
    card.className = "entity-card";
    card.dataset.type = type;
    card.dataset.image = "";

    card.innerHTML = `
      <div class="entity-title">${label} #${index}</div>
      <div class="entity-photo-box">
        <div class="entity-photo-placeholder">CLICK TO ADD PHOTO</div>
      </div>
      <div class="entity-main">
        <input type="text" class="entity-name" placeholder="${label} NAME">
        <textarea class="entity-notes" placeholder="${label} NOTES / DESCRIPTION"></textarea>
      </div>
      <button type="button" class="entity-remove">REMOVE</button>
      <input type="file" accept="image/*" class="entity-file" style="display:none">
    `;

    // hook-и
    const photoBox = card.querySelector(".entity-photo-box");
    const fileInput = card.querySelector(".entity-file");
    const removeBtn = card.querySelector(".entity-remove");

    // клик по снимката – ако няма – отваря file; ако има – lightbox
    photoBox.addEventListener("click", () => {
      const current = card.dataset.image;
      if (!current) {
        fileInput.click();
      } else {
        openLightbox(current);
      }
    });

    fileInput.addEventListener("change", async function () {
      if (!this.files || !this.files[0]) return;
      const file = this.files[0];
      const compressed = await compressImage(file, 700, 0.8);
      card.dataset.image = compressed;

      photoBox.innerHTML = `<img src="${compressed}" alt="">`;
    });

    removeBtn.addEventListener("click", () => {
      card.remove();
      // преподреждаме номерата в секцията
      renumberEntities(listEl, label);
    });

    listEl.appendChild(card);
  }

  function renumberEntities(listEl, label) {
    const cards = listEl.querySelectorAll(".entity-card");
    cards.forEach((card, idx) => {
      const t = card.querySelector(".entity-title");
      if (t) t.textContent = `${label} #${idx + 1}`;
    });
  }

  // Събиране на данните от секциите при SAVE
  function collectEntities(listEl) {
    const cards = listEl.querySelectorAll(".entity-card");
    const out = [];
    cards.forEach(card => {
      const nameInput  = card.querySelector(".entity-name");
      const notesInput = card.querySelector(".entity-notes");
      out.push({
        name:  (nameInput?.value || "").trim(),
        desc:  (notesInput?.value || "").trim(),
        image: card.dataset.image || null
      });
    });
    return out;
  }

  // SAVE ENTRY
  function savePlanet(e) {
    e.preventDefault();

    let list = [];
    try {
      list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    } catch {
      setStatus("Storage corrupt!", true);
      return;
    }

    const p = {
      id: Date.now(),
      name: name.value.trim(),
      galaxy: galaxy.value.trim(),
      system: system.value.trim(),
      biome: biome.value.trim(),
      weather: weather.value.trim(),
      temp: temp.value.trim(),
      hazard: hazard.value.trim(),
      sentinels: sentinels.value.trim(),
      fauna: fauna.value.trim(),
      flora: flora.value.trim(),
      resources: resources.value.trim(),
      desc: desc.value.trim(),
      animals:   collectEntities(animalsListEl),
      plants:    collectEntities(plantsListEl),
      resourcesDetailed: collectEntities(resListEl),
      hazardsDetailed:   collectEntities(hazardsListEl),
      createdAt: new Date().toISOString()
    };

    if (!p.name) {
      setStatus("Missing planet name!", true);
      return;
    }

    list.push(p);

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("Saved ✔");
    } catch (err) {
      setStatus("SAVE ERROR!", true);
      return;
    }

    planetForm.reset();
    animalsListEl.innerHTML = "";
    plantsListEl.innerHTML = "";
    resListEl.innerHTML = "";
    hazardsListEl.innerHTML = "";
  }
</script>

</body>
</html>
