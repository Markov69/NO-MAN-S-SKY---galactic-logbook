<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>NMS Logbook • Planet Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020513;--panel:rgba(4,12,30,0.96);--border:rgba(0,200,255,0.7);
  --accent:#4cd8ff;--text:#e5f8ff;--danger:#ff8080;--success:#9effc0;
}
body{
  margin:0;min-height:100vh;font-family:"Orbitron";
  background:radial-gradient(circle at 0 0,#172747,transparent 60%),
  radial-gradient(circle at 100% 100%,#061024,transparent 55%),var(--bg);
  color:var(--text);display:flex;justify-content:center;align-items:flex-start;padding:40px 8px;
}
.panel{
  width:min(1080px,100%);background:var(--panel);border-radius:26px;border:1px solid var(--border);
  box-shadow:0 0 34px rgba(0,200,255,0.45);padding:26px;position:relative;
}
h1{
  text-align:center;font-size:22px;letter-spacing:.25em;color:var(--accent);
  margin-bottom:6px;text-transform:uppercase;
}
.subtitle{text-align:center;font-size:11px;letter-spacing:.18em;margin-bottom:20px;}

.logout-btn{
  position:absolute;top:14px;right:18px;padding:6px 18px;border-radius:999px;
  border:1px solid rgba(255,120,120,.8);background:rgba(40,0,0,.8);cursor:pointer;
  color:#ffc9c9;font-size:10px;letter-spacing:.18em;
}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px 18px;}
label{font-size:10px;letter-spacing:.14em;text-transform:uppercase;margin-bottom:4px;}
input,textarea{
  width:100%;padding:8px 10px;border-radius:10px;border:1px solid rgba(71,194,255,.7);
  background:rgba(3,10,30,.9);color:var(--text);font-size:12px;
}
textarea{min-height:80px;}

.full{grid-column:1/-1;}

.btn-primary{
  margin-top:10px;padding:14px 46px;border-radius:999px;border:2px solid rgba(71,194,255,.8);
  background:#0c213c;color:#34d2ff;font-size:11px;letter-spacing:.25em;cursor:pointer;
}
.status{text-align:center;font-size:11px;min-height:16px;margin-top:6px;}

.photo-preview-wrap{grid-column:1/-1;display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;}
.photo-thumb{width:80px;height:80px;border-radius:12px;overflow:hidden;border:1px solid cyan;}
.photo-thumb img{width:100%;height:100%;object-fit:cover;}

.captain-box{
  position:absolute;top:60px;right:20px;width:120px;text-align:center;
}
.captain-title{
  font-size:10px;letter-spacing:.18em;color:#aee;text-transform:uppercase;margin-bottom:6px;
}

.captain-avatar{
  width:90px;height:90px;border-radius:50%;border:2px solid cyan;object-fit:cover;
  background:#000;
}
</style>
</head>

<body>
<div class="panel">

<button class="logout-btn" onclick="logout()">LOG OUT</button>

<div class="captain-box">
  <div class="captain-title">CAPTAIN PROFILE</div>
  <img id="captainAvatar" class="captain-avatar" src="" alt="Captain">
  <input id="captainInput" type="file" accept="image/*">
</div>

<h1>PLANET ADMIN</h1>
<div class="subtitle">NO MAN'S SKY — PERSONAL SHIP LOG — PLANET DATABASE</div>

<form id="planetForm" class="grid" onsubmit="savePlanet(event)">

  <div><label>PLANET NAME</label><input id="name" required></div>
  <div><label>GALAXY</label><input id="galaxy"></div>
  <div><label>STAR SYSTEM</label><input id="system"></div>

  <div><label>BIOME</label><input id="biome"></div>
  <div><label>WEATHER</label><input id="weather"></div>
  <div><label>TEMP RANGE</label><input id="temp"></div>

  <div><label>HAZARDS</label><input id="hazard"></div>
  <div><label>SENTINELS</label><input id="sentinels"></div>
  <div><label>FAUNA</label><input id="fauna"></div>

  <div><label>FLORA</label><input id="flora"></div>
  <div class="full"><label>RESOURCES</label><input id="resources"></div>

  <div class="full"><label>STORY / NOTES</label><textarea id="desc"></textarea></div>

  <div class="full"><label>PLANET PHOTOS</label><input type="file" id="photos" accept="image/*" multiple></div>

  <div id="photoPreview" class="photo-preview-wrap"></div>

  <div class="full" style="text-align:center;"><button class="btn-primary" type="submit">SAVE ENTRY</button></div>

  <div id="status" class="status"></div>
</form>

</div>

<script>
// -------------------------
// LOGIN PROTECT
// -------------------------
if(localStorage.getItem("isAdmin")!=="true"){
  window.location.href="login.html";
}

function logout(){
  localStorage.removeItem("isAdmin");
  window.location.href="login.html";
}

// -------------------------
// IMAGE COMPRESSOR
// -------------------------
function compressImage(file,maxSize=320){
  return new Promise(resolve=>{
    const img=new Image();
    const reader=new FileReader();
    reader.onload=e=>{
      img.src=e.target.result;
      img.onload=()=>{
        const canvas=document.createElement("canvas");
        const ctx=canvas.getContext("2d");

        let w=img.width, h=img.height;

        const scale=maxSize/Math.max(w,h);
        w*=scale; h*=scale;

        canvas.width=w; canvas.height=h;
        ctx.drawImage(img,0,0,w,h);

        resolve(canvas.toDataURL("image/jpeg",0.75));
      };
    };
    reader.readAsDataURL(file);
  });
}

// ---------------------------
// CAPTAIN IMAGE UPLOAD
// ---------------------------
const captainInput=document.getElementById("captainInput");
const captainAvatar=document.getElementById("captainAvatar");

captainInput.addEventListener("change",async()=>{
  const file=captainInput.files[0];
  if(!file)return;
  const small=await compressImage(file,220);
  captainAvatar.src=small;
});

// ---------------------------
// PLANET PHOTOS
// ---------------------------
const photos=document.getElementById("photos");
const preview=document.getElementById("photoPreview");
let planetImages=[];

photos.addEventListener("change",async()=>{
  preview.innerHTML="";
  planetImages=[];
  for(const file of photos.files){
    const small=await compressImage(file,320);
    planetImages.push(small);
    const box=document.createElement("div");
    box.className="photo-thumb";
    box.innerHTML=`<img src="${small}">`;
    preview.appendChild(box);
  }
});

// ---------------------------
// SAVE PLANET
// ---------------------------
function savePlanet(e){
  e.preventDefault();

  const key="nms_planets_archive_v1";
  let arr=JSON.parse(localStorage.getItem(key) || "[]");

  const entry={
    id:Date.now(),
    name:name.value,
    galaxy:galaxy.value,
    system:system.value,
    biome:biome.value,
    weather:weather.value,
    temp:temp.value,
    hazard:hazard.value,
    sentinels:sentinels.value,
    fauna:fauna.value,
    flora:flora.value,
    resources:resources.value,
    desc:desc.value,
    images:planetImages,
    captain:captainAvatar.src,
    createdAt:new Date().toISOString()
  };

  arr.push(entry);
  localStorage.setItem(key,JSON.stringify(arr));

  status.textContent="✔ ЗАПАЗЕНО УСПЕШНО!";
  status.style.color="var(--success)";
}
</script>

</body>
</html>
