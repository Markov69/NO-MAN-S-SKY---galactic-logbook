<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook • Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.35);
      padding: 26px 26px 22px;
      position: relative;
      margin-top: 40px;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 16px;
    }

    /* КАПИТАНСКА СНИМКА – КЛИКАЕМА */
    .captain-box {
      width: 140px;
      margin: 6px auto 22px auto;
      text-align: center;
      cursor: pointer;
    }

    .captain-frame {
      width: 130px;
      height: 130px;
      border-radius: 14px;
      border: 2px solid rgba(0,200,255,0.9);
      box-shadow: 0 0 18px rgba(0,200,255,0.7);
      overflow: hidden;
      background: #000;
      margin: 0 auto;
      transition: 0.2s;
    }

    .captain-box:hover .captain-frame {
      box-shadow: 0 0 24px rgba(0,255,255,1);
      transform: scale(1.04);
    }

    .captain-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    input[type="file"] {
      display: none;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
    }

    .full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-size: 12px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* LOGOUT */
    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      cursor: pointer;
    }

    /* SAVE BUTTON */
    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 14px;
    }

    .btn-primary {
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      grid-column: 1 / -1;
      text-align: center;
      font-size: 12px;
      min-height: 18px;
    }

  </style>
</head>

<body>

<div class="panel">

  <button class="logout-btn" onclick="logout()">LOG OUT</button>

  <h1>PLANET ADMIN</h1>
  <div class="subtitle">NO MAN'S SKY • SHIP LOG • RECORD</div>

  <!-- КАПИТАНСКА СНИМКА (сменя се с клик) -->
  <div class="captain-box" onclick="document.getElementById('avatarInput').click()">
    <div class="captain-frame">
      <img id="captainImg" src="media/captain.png">
    </div>
  </div>

  <input type="file" id="avatarInput" accept="image/*">

  <form id="planetForm" class="grid" onsubmit="savePlanet(event)">

    <div><label>Planet</label><input id="name" type="text"></div>
    <div><label>Galaxy</label><input id="galaxy" type="text"></div>
    <div><label>System</label><input id="system" type="text"></div>

    <div><label>Biome</label><input id="biome" type="text"></div>
    <div><label>Weather</label><input id="weather" type="text"></div>
    <div><label>Temperature</label><input id="temp" type="text"></div>

    <div><label>Hazards</label><input id="hazard" type="text"></div>
    <div><label>Sentinels</label><input id="sentinels" type="text"></div>
    <div><label>Fauna</label><input id="fauna" type="text"></div>

    <div class="full"><label>Flora</label><input id="flora" type="text"></div>
    <div class="full"><label>Resources</label><input id="resources" type="text"></div>

    <div class="full">
      <label>Description</label>
      <textarea id="desc"></textarea>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn-primary">SAVE ENTRY</button>
    </div>

    <div id="status" class="status"></div>

  </form>
</div>

<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  const avatarInput = document.getElementById("avatarInput");
  const captainImg = document.getElementById("captainImg");

  // зареждаме старото изображение ако има
  const savedAvatar = localStorage.getItem("captainPortrait");
  if (savedAvatar) captainImg.src = savedAvatar;

  avatarInput.addEventListener("change", async () => {
    const file = avatarInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      captainImg.src = reader.result;
      localStorage.setItem("captainPortrait", reader.result);
    };
    reader.readAsDataURL(file);
  });

  /** SAVE PLANET ENTRY (НЕ ПИПАМЕ) **/
  const STORAGE_KEY = "nms_planets_archive_v1";
  const statusEl = document.getElementById("status");

  function setStatus(msg, err = false) {
    statusEl.style.color = err ? "var(--danger)" : "var(--success)";
    statusEl.textContent = msg;
  }

  function savePlanet(e) {
    e.preventDefault();

    let list = [];
    try { list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
    catch { setStatus("Storage corrupt!", true); return; }

    const p = {
      id: Date.now(),
      name: name.value.trim(),
      galaxy: galaxy.value.trim(),
      system: system.value.trim(),
      biome: biome.value.trim(),
      weather: weather.value.trim(),
      temp: temp.value.trim(),
      hazard: hazard.value.trim(),
      sentinels: sentinels.value.trim(),
      fauna: fauna.value.trim(),
      flora: flora.value.trim(),
      resources: resources.value.trim(),
      desc: desc.value.trim(),
      createdAt: new Date().toISOString()
    };

    if (!p.name) return setStatus("Missing planet name!", true);

    list.push(p);

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("Saved ✔");
    } catch {
      setStatus("SAVE ERROR!", true);
    }

    planetForm.reset();
  }
</script>

</body>
</html>
