<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NO MEAN'S SKY ‚Äì Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: "Orbitron", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 0, #13213a, transparent 55%),
                  radial-gradient(circle at 80% 100%, #0a1224, transparent 55%),
                  #020513;
      color: #e5f8ff;
      display: flex;
      justify-content: center;
    }
    .panel {
      width: min(900px, 100%);
      border-radius: 26px;
      border: 1px solid rgba(0, 200, 255, 0.6);
      background: rgba(3, 8, 23, 0.85);
      box-shadow: 0 0 35px rgba(0, 200, 255, 0.4);
      padding: 26px 26px 32px;
      backdrop-filter: blur(10px);
    }
    .panel-title {
      text-align: center;
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #4cd8ff;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
      margin-bottom: 24px;
    }
    .back-link {
      display:inline-block;
      margin-bottom:10px;
      font-size:11px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:#7fdcff;
      text-decoration:none;
      border-bottom:1px dashed rgba(127,220,255,0.7);
      padding-bottom:2px;
    }
    .back-link:hover {
      color:#fff;
      border-color:#fff;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 22px;
    }
    .full-row {
      grid-column: 1 / -1;
    }
    label {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(190,220,255,0.8);
      display: block;
      margin-bottom: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(90,160,220,0.7);
      background: rgba(3,10,30,0.9);
      color: #e5f8ff;
      font-family: inherit;
      font-size: 13px;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    input:focus, textarea:focus {
      border-color: #4cd8ff;
      box-shadow: 0 0 10px rgba(80,220,255,0.6);
    }
    .buttons {
      margin-top: 22px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 18px;
      border: 2px solid rgba(71,194,255,0.7);
      background: linear-gradient(135deg,#050c1a,#0b1f3b);
      box-shadow: 0 0 18px rgba(71,194,255,0.55),
                  inset 0 0 10px rgba(71,194,255,0.25);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    .btn:hover {
      color: #fff;
      border-color: #98eaff;
      box-shadow: 0 0 26px rgba(71, 194, 255, 0.9),
                  inset 0 0 16px rgba(71, 194, 255, 0.35);
      transform: translateY(-1px);
    }
    .btn-secondary {
      border-color: rgba(255, 120, 90, 0.7);
      box-shadow: 0 0 14px rgba(255,140,110,0.5),
                  inset 0 0 8px rgba(255,140,110,0.25);
      color: #ffbda3;
    }
    .btn-secondary:hover {
      color: #fff3eb;
      border-color: #ffd0bd;
      box-shadow: 0 0 20px rgba(255,140,110,0.9),
                  inset 0 0 13px rgba(255,140,110,0.3);
    }
    .status {
      margin-top: 14px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(150,210,255,0.8);
      text-align: center;
      min-height: 16px;
    }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="panel">
    <a href="index.html" class="back-link">‚üµ Back to Ship Log Home</a>
    <div class="panel-title">Planet Admin Console</div>

    <div class="grid">
      <div>
        <label>–ò–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞</label>
        <input id="pName" placeholder="Saturn Prime">
      </div>
      <div>
        <label>–ì–∞–ª–∞–∫—Ç–∏–∫–∞</label>
        <input id="pGalaxy" placeholder="Euclid">
      </div>
      <div>
        <label>–ó–≤–µ–∑–¥–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</label>
        <input id="pSystem" placeholder="Skotlian-12">
      </div>
      <div>
        <label>–ë–∏–æ–º</label>
        <input id="pBiome" placeholder="Exotic / Lush / Toxic...">
      </div>
      <div>
        <label>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</label>
        <input id="pTemp" placeholder="-90¬∞ –¥–æ +45¬∞">
      </div>
      <div>
        <label>–¢–æ–∫—Å–∏—á–Ω–æ—Å—Ç / –†–∞–¥–∏–∞—Ü–∏—è</label>
        <input id="pHazard" placeholder="Low / High / Storms">
      </div>
      <div class="full-row">
        <label>–û–ø–∏—Å–∞–Ω–∏–µ / –±–µ–ª–µ–∂–∫–∏</label>
        <textarea id="pDesc" placeholder="–°—Ç—Ä–∞—Ö–æ—Ç–Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞, –æ–±–æ–∂–∞–≤–∞–º —è."></textarea>
      </div>
    </div>

    <div class="buttons">
      <button class="btn" id="saveBtn">Save Planet</button>
      <button class="btn btn-secondary" id="clearBtn">Clear Form</button>
    </div>

    <div class="status" id="statusLine"></div>
  </div>

<script>
  // –í—Å–∏—á–∫–∏ –ø–ª–∞–Ω–µ—Ç–∏ —Å–µ –ø–∞–∑—è—Ç —Ç—É–∫ –≤ –±—Ä–∞—É–∑—ä—Ä–∞
  const STORAGE_KEY = "nms_planets_archive_v1";

  function loadPlanets() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      return JSON.parse(raw);
    } catch (e) {
      console.warn("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —á–µ—Ç–µ–Ω–µ:", e);
      return [];
    }
  }

  function savePlanets(list) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  }

  function setStatus(text, isError = false) {
    const el = document.getElementById("statusLine");
    el.textContent = text;
    el.style.color = isError ? "#ff9f9f" : "rgba(150,210,255,0.9)";
  }

  function clearForm() {
    ["pName","pGalaxy","pSystem","pBiome","pTemp","pHazard","pDesc"].forEach(id => {
      document.getElementById(id).value = "";
    });
  }

  document.getElementById("clearBtn").addEventListener("click", () => {
    clearForm();
    setStatus("–§–æ—Ä–º–∞—Ç–∞ –µ –∏–∑—á–∏—Å—Ç–µ–Ω–∞.");
  });

  document.getElementById("saveBtn").addEventListener("click", () => {
    const name   = pName.value.trim();
    if (!name) {
      setStatus("–í—ä–≤–µ–¥–∏ –ø–æ–Ω–µ –∏–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞.", true);
      return;
    }

    const planet = {
      id: Date.now(),
      name,
      galaxy: pGalaxy.value.trim(),
      system: pSystem.value.trim(),
      biome: pBiome.value.trim(),
      temp: pTemp.value.trim(),
      hazard: pHazard.value.trim(),
      desc: pDesc.value.trim(),
      createdAt: new Date().toISOString()
    };

    const list = loadPlanets();
    list.push(planet);
    savePlanets(list);

    clearForm();
    setStatus("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∏—Å–∞–Ω–∞ –ª–æ–∫–∞–ª–Ω–æ –≤ –¥–Ω–µ–≤–Ω–∏–∫–∞. üöÄ");
  });
</script>
</body>
</html>
