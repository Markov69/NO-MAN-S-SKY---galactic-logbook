<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook ‚Ä¢ Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px 26px 22px;
      position: relative;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 12px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .full { grid-column: 1 / -1; }

    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 10px;
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .btn-primary:hover {
      color: #ffffff;
      box-shadow: 0 0 22px rgba(71,194,255,0.85);
    }

    .status {
      grid-column: 1 / -1;
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      color: var(--success);
      min-height: 14px;
    }

    .photos-row { grid-column: 1 / -1; }

    #photos {
      font-size: 11px;
      color: #c7e7ff;
    }

    .photo-preview-wrap {
      grid-column: 1 / -1;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .photo-thumb {
      position: relative;
      width: 80px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,200,255,0.7);
      box-shadow: 0 0 10px rgba(0,200,255,0.6);
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-thumb span {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 3;
    }

    .logout-btn:hover {
      background: rgba(80,0,0,0.95);
      color: white;
      box-shadow: 0 0 14px rgba(255,120,120,0.9);
    }

    /* üõ∏ STARSHIP VIDEO FRAME FOR CAPTAIN */
    .captain-screen {
      position: absolute;
      top: 54px;
      right: 20px;
      width: 180px;
      padding: 10px;
      background: rgba(0, 12, 28, 0.85);
      border-radius: 14px;
      border: 2px solid rgba(0, 200, 255, 0.65);
      box-shadow:
        0 0 18px rgba(0, 200, 255, 0.55),
        inset 0 0 22px rgba(0, 120, 180, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .captain-screen::before {
      content: "";
      width: 100%;
      height: 6px;
      border-top: 2px solid rgba(0, 200, 255, 0.8);
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      display: block;
      margin-bottom: 8px;
    }

    .captain-title {
      font-size: 10px;
      text-transform: uppercase;
      color: #8ad9ff;
      letter-spacing: 0.18em;
      margin-bottom: 6px;
      text-align: center;
    }

    .captain-video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid rgba(0, 200, 255, 0.8);
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 200, 255, 0.55);
      background: #000;
      display: block;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 640px) {
      body { padding: 18px 5px; }
      .panel { padding: 22px 16px 18px; }
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 18px; letter-spacing: 0.22em; }

      .captain-screen {
        position: static;
        margin: 6px auto 12px;
      }
    }
  </style>
</head>

<body>
  <div class="panel">
    <button class="logout-btn" onclick="logout()">LOG OUT</button>

    <!-- üõ∏ CAPTAIN VIDEO PANEL -->
    <div class="captain-screen">
      <div class="captain-title">CAPTAIN PROFILE</div>
      <video class="captain-video" autoplay loop muted playsinline>
        <source src="media/2025-01-03-170310107.mp4" type="video/mp4">
      </video>
    </div>

    <h1>PLANET ADMIN</h1>
    <div class="subtitle">NO MAN'S SKY ‚Ä¢ PERSONAL SHIP LOG ‚Ä¢ FULL PLANET RECORD</div>

    <form id="planetForm" class="grid" onsubmit="savePlanet(event)">
      <div>
        <label for="name">PLANET NAME</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="galaxy">GALAXY</label>
        <input type="text" id="galaxy">
      </div>
      <div>
        <label for="system">STAR SYSTEM</label>
        <input type="text" id="system">
      </div>

      <div>
        <label for="biome">BIOME / PLANET TYPE</label>
        <input type="text" id="biome">
      </div>
      <div>
        <label for="weather">WEATHER / CLIMATE</label>
        <input type="text" id="weather">
      </div>
      <div>
        <label for="temp">TEMPERATURE RANGE</label>
        <input type="text" id="temp">
      </div>

      <div>
        <label for="hazard">MAIN HAZARDS</label>
        <input type="text" id="hazard">
      </div>
      <div>
        <label for="sentinels">SENTINELS</label>
        <input type="text" id="sentinels">
      </div>
      <div>
        <label for="fauna">FAUNA</label>
        <input type="text" id="fauna">
      </div>

      <div>
        <label for="flora">FLORA</label>
        <input type="text" id="flora">
      </div>
      <div class="full">
        <label for="resources">KEY RESOURCES</label>
        <input type="text" id="resources">
      </div>

      <div class="full">
        <label for="desc">MISSION / STORY DESCRIPTION</label>
        <textarea id="desc" placeholder="–ö–∞–∫–≤–æ –Ω–∞–º–µ—Ä–∏, –∫–∞–∫ –º–∏–Ω–∞ –º–∏—Å–∏—è—Ç–∞, –±–∞–∑–∏, —Ä–µ—Å—É—Ä—Å–∏..."></textarea>
      </div>

      <div class="photos-row">
        <label for="photos">PLANET JOURNAL PHOTOS (CLICK TO CHOOSE JPG/PNG)</label>
        <input type="file" id="photos" accept="image/*" multiple>
      </div>

      <div id="photoPreview" class="photo-preview-wrap"></div>

      <div class="btn-row">
        <button type="submit" class="btn-primary">SAVE PLANET ENTRY</button>
      </div>

      <div id="status" class="status"></div>
    </form>
  </div>

<script>
// —Å–∞–º–æ –ª–æ–≥–Ω–∞—Ç –∞–¥–º–∏–Ω
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("isAdmin");
  window.location.href = "login.html";
}

const STORAGE_KEY   = "nms_planets_archive_v1";
let currentImages   = [];

const photosInput   = document.getElementById("photos");
const photoPreview  = document.getElementById("photoPreview");
const statusEl      = document.getElementById("status");

// helper: File -> dataURL
function fileToDataURL(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload  = e => resolve(e.target.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// helper: resize image via canvas
function resizeImage(dataUrl, maxW, maxH, quality) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = () => {
      let { width, height } = img;

      const scale = Math.min(maxW / width, maxH / height, 1);
      width  = Math.round(width  * scale);
      height = Math.round(height * scale);

      const canvas = document.createElement("canvas");
      canvas.width  = width;
      canvas.height = height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);

      const out = canvas.toDataURL("image/jpeg", quality);
      resolve(out);
    };
    img.src = dataUrl;
  });
}

// –ø—Ä–µ–≥–ª–µ–¥ + –Ω–∞–º–∞–ª—è–≤–∞–Ω–µ –Ω–∞ —Å–Ω–∏–º–∫–∏
photosInput.addEventListener("change", async function () {
  const files = Array.from(this.files || []);
  currentImages = [];
  photoPreview.innerHTML = "";

  const maxW = 1280;   // –º–∞–∫—Å —à–∏—Ä–∏–Ω–∞
  const maxH = 720;    // –º–∞–∫—Å –≤–∏—Å–æ—á–∏–Ω–∞
  const quality = 0.7; // jpeg –∫–∞—á–µ—Å—Ç–≤–æ

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (!file.type.startsWith("image/")) continue;

    try {
      const rawData = await fileToDataURL(file);
      const resized = await resizeImage(rawData, maxW, maxH, quality);

      currentImages.push(resized);

      const box = document.createElement("div");
      box.className = "photo-thumb";
      box.innerHTML = `
        <img src="${resized}">
        <span>#${currentImages.length}</span>
      `;
      photoPreview.appendChild(box);
    } catch (err) {
      console.warn("Image resize error:", err);
    }
  }
});

function setStatus(msg, error = false) {
  statusEl.textContent = msg;
  statusEl.style.color = error ? "var(--danger)" : "var(--success)";
}

// –∑–∞–ø–∏—Å –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞
function savePlanet(e) {
  e.preventDefault();

  let list = [];
  try {
    list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  } catch {
    setStatus("LocalStorage —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–≤—Ä–µ–¥–µ–Ω–∏ –¥–∞–Ω–Ω–∏!", true);
    return;
  }

  const p = {
    id:        Date.now(),
    name:      document.getElementById("name").value.trim(),
    galaxy:    document.getElementById("galaxy").value.trim(),
    system:    document.getElementById("system").value.trim(),
    biome:     document.getElementById("biome").value.trim(),
    weather:   document.getElementById("weather").value.trim(),
    temp:      document.getElementById("temp").value.trim(),
    hazard:    document.getElementById("hazard").value.trim(),
    sentinels: document.getElementById("sentinels").value.trim(),
    fauna:     document.getElementById("fauna").value.trim(),
    flora:     document.getElementById("flora").value.trim(),
    resources: document.getElementById("resources").value.trim(),
    desc:      document.getElementById("desc").value.trim(),
    images:    currentImages.slice(),
    createdAt: new Date().toISOString()
  };

  if (!p.name) {
    setStatus("–í—ä–≤–µ–¥–∏ –∏–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞!", true);
    return;
  }

  list.push(p);

  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    setStatus("–ü–õ–ê–ù–ï–¢–ê–¢–ê –ï –ó–ê–ü–ê–ó–ï–ù–ê ‚úî");
  } catch (err1) {
    console.warn("–°–Ω–∏–º–∫–∏—Ç–µ —Å–∞ —Ç–≤—ä—Ä–¥–µ –≥–æ–ª–µ–º–∏ ‚Üí –∑–∞–ø–∏—Å –±–µ–∑ —Å–Ω–∏–º–∫–∏", err1);

    p.images = [];
    list[list.length - 1] = p;

    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      setStatus("–ó–∞–ø–∞–∑–µ–Ω–æ –ë–ï–ó —Å–Ω–∏–º–∫–∏ (—Ñ–∞–π–ª–æ–≤–µ—Ç–µ —Å–∞ —Ç–≤—ä—Ä–¥–µ –≥–æ–ª–µ–º–∏)", true);
    } catch (err2) {
      console.error(err2);
      setStatus("–ì–†–ï–®–ö–ê –ü–†–ò –ó–ê–ü–ò–°! –ù–ò–©–û –ù–ï –ï –ó–ê–ü–ê–ó–ï–ù–û!", true);
      list.pop();
      return;
    }
  }

  document.getElementById("planetForm").reset();
  currentImages = [];
  photoPreview.innerHTML = "";
}
</script>

</body>
</html>
