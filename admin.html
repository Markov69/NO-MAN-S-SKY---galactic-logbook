<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook ‚Ä¢ Planet Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --accent: #4cd8ff;
      --text: #e5f8ff;
      --danger: #ff8080;
      --success: #9effc0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 8px;
    }

    .panel {
      width: min(1080px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px 26px 22px;
      position: relative;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.7);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 18px;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(190,215,255,0.8);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 12px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .full {
      grid-column: 1 / -1;
    }

    .btn-row {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 10px;
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 46px;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg, #050c1a, #0c284c);
      color: #34d2ff;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 11px;
      cursor: pointer;
    }

    .btn-primary:hover {
      color: #ffffff;
      box-shadow: 0 0 22px rgba(71,194,255,0.85);
    }

    .status {
      grid-column: 1 / -1;
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      color: var(--success);
      min-height: 14px;
    }

    .photos-row {
      grid-column: 1 / -1;
    }

    #photos {
      font-size: 11px;
      color: #c7e7ff;
    }

    .photo-preview-wrap {
      grid-column: 1 / -1;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .photo-thumb {
      position: relative;
      width: 80px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,200,255,0.7);
      box-shadow: 0 0 10px rgba(0,200,255,0.6);
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-thumb span {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    /* LOGOUT –±—É—Ç–æ–Ω */
    .logout-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      padding: 6px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.8);
      color: #ffc9c9;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 2;
    }

    .logout-btn:hover {
      background: rgba(80,0,0,0.95);
      color: white;
      box-shadow: 0 0 14px rgba(255,120,120,0.9);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 18px 5px;
      }
      .panel {
        padding: 22px 16px 18px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 18px;
        letter-spacing: 0.22em;
      }
    }
  </style>
</head>

<body>
  <div class="panel">
    <!-- LOGOUT -->
    <button class="logout-btn" onclick="logout()">LOG OUT</button>

    <h1>PLANET ADMIN</h1>
    <div class="subtitle">NO MAN'S SKY ‚Ä¢ PERSONAL SHIP LOG ‚Ä¢ FULL PLANET RECORD</div>

    <form id="planetForm" class="grid" onsubmit="savePlanet(event)">
      <!-- —Ä–µ–¥ 1 -->
      <div>
        <label for="name">PLANET NAME</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="galaxy">GALAXY</label>
        <input type="text" id="galaxy">
      </div>
      <div>
        <label for="system">STAR SYSTEM</label>
        <input type="text" id="system">
      </div>

      <!-- —Ä–µ–¥ 2 -->
      <div>
        <label for="biome">BIOME / PLANET TYPE</label>
        <input type="text" id="biome">
      </div>
      <div>
        <label for="weather">WEATHER / CLIMATE</label>
        <input type="text" id="weather">
      </div>
      <div>
        <label for="temp">TEMPERATURE RANGE</label>
        <input type="text" id="temp">
      </div>

      <!-- —Ä–µ–¥ 3 -->
      <div>
        <label for="hazard">MAIN HAZARDS</label>
        <input type="text" id="hazard">
      </div>
      <div>
        <label for="sentinels">SENTINELS</label>
        <input type="text" id="sentinels">
      </div>
      <div>
        <label for="fauna">FAUNA</label>
        <input type="text" id="fauna">
      </div>

      <!-- —Ä–µ–¥ 4 -->
      <div>
        <label for="flora">FLORA</label>
        <input type="text" id="flora">
      </div>
      <div class="full">
        <label for="resources">KEY RESOURCES</label>
        <input type="text" id="resources">
      </div>

      <!-- –æ–ø–∏—Å–∞–Ω–∏–µ -->
      <div class="full">
        <label for="desc">MISSION / STORY DESCRIPTION</label>
        <textarea id="desc" placeholder="–ö–∞–∫–≤–æ –Ω–∞–º–µ—Ä–∏, –∫–∞–∫ –º–∏–Ω–∞ –º–∏—Å–∏—è—Ç–∞, –±–∞–∑–∏, —Ä–µ—Å—É—Ä—Å–∏..."></textarea>
      </div>

      <!-- —Å–Ω–∏–º–∫–∏ -->
      <div class="photos-row">
        <label for="photos">PLANET JOURNAL PHOTOS (CLICK TO CHOOSE JPG/PNG)</label>
        <input type="file" id="photos" accept="image/*" multiple>
      </div>

      <div id="photoPreview" class="photo-preview-wrap"></div>

      <!-- –±—É—Ç–æ–Ω –∑–∞ –∑–∞–ø–∏—Å -->
      <div class="btn-row">
        <button type="submit" class="btn-primary">SAVE PLANET ENTRY</button>
      </div>

      <!-- —Å—Ç–∞—Ç—É—Å -->
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    // üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ ‚Äì —Å–∞–º–æ –ª–æ–≥–Ω–∞—Ç –∞–¥–º–∏–Ω –º–æ–∂–µ –¥–∞ –µ —Ç—É–∫
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }

    const STORAGE_KEY = "nms_planets_archive_v1";

    let currentImages = [];

    const photosInput   = document.getElementById("photos");
    const photoPreview  = document.getElementById("photoPreview");
    const statusEl      = document.getElementById("status");
    const formEl        = document.getElementById("planetForm");

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–ª–∏ localStorage —Ä–∞–±–æ—Ç–∏
    function storageAvailable() {
      try {
        const testKey = "__nms_test__";
        localStorage.setItem(testKey, "1");
        localStorage.removeItem(testKey);
        return true;
      } catch (e) {
        return false;
      }
    }

    // –ö–∞—á–≤–∞–Ω–µ –Ω–∞ —Å–Ω–∏–º–∫–∏ –∏ –ø–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ thumbnail-–∏
    photosInput.addEventListener("change", () => {
      const files = Array.from(photosInput.files || []);
      currentImages = [];
      photoPreview.innerHTML = "";

      if (!files.length) return;

      files.forEach((file, index) => {
        if (!file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const src = e.target.result;
          currentImages.push(src);
          addThumb(src, index + 1);
        };
        reader.readAsDataURL(file);
      });
    });

    function addThumb(src, index) {
      const wrap = document.createElement("div");
      wrap.className = "photo-thumb";
      wrap.innerHTML = `
        <img src="${src}" alt="journal photo ${index}">
        <span>#${index}</span>
      `;
      photoPreview.appendChild(wrap);
    }

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "var(--danger)" : "var(--success)";
    }

    function savePlanet(e) {
      e.preventDefault();

      if (!storageAvailable()) {
        setStatus("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –±–ª–æ–∫–∏—Ä–∞ localStorage. –†–∞–∑—Ä–µ—à–∏ cookies / –ª–æ–∫–∞–ª–Ω–æ —Å—ä—Ö—Ä–∞–Ω–µ–Ω–∏–µ.", true);
        return;
      }

      const p = {
        id: Date.now(),
        name:      document.getElementById("name").value.trim(),
        galaxy:    document.getElementById("galaxy").value.trim(),
        system:    document.getElementById("system").value.trim(),
        biome:     document.getElementById("biome").value.trim(),
        weather:   document.getElementById("weather").value.trim(),
        temp:      document.getElementById("temp").value.trim(),
        hazard:    document.getElementById("hazard").value.trim(),
        sentinels: document.getElementById("sentinels").value.trim(),
        fauna:     document.getElementById("fauna").value.trim(),
        flora:     document.getElementById("flora").value.trim(),
        resources: document.getElementById("resources").value.trim(),
        desc:      document.getElementById("desc").value.trim(),
        images:    currentImages.slice(),   // –∫–æ–ø–∏–µ –Ω–∞ –º–∞—Å–∏–≤–∞
        createdAt: new Date().toISOString()
      };

      if (!p.name) {
        setStatus("–í—ä–≤–µ–¥–∏ –∏–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞!", true);
        return;
      }

      try {
        const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        list.push(p);

        // –ü—ä—Ä–≤–æ –ø—Ä–æ–±–≤–∞–º–µ –¥–∞ –∑–∞–ø–∏—à–µ–º —Å —Å–Ω–∏–º–∫–∏—Ç–µ
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
          setStatus("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ –≤ –¥–Ω–µ–≤–Ω–∏–∫–∞ ‚úî");
        } catch (errImages) {
          console.warn("–ó–∞–ø–∏—Å —Å—ä—Å —Å–Ω–∏–º–∫–∏ —Å–µ –ø—Ä–æ–≤–∞–ª–∏, –ø—Ä–æ–±–≤–∞–º–µ –±–µ–∑ —Å–Ω–∏–º–∫–∏:", errImages);

          // –º–∞—Ö–∞–º–µ —Å–Ω–∏–º–∫–∏—Ç–µ –∏ –ø—Ä–æ–±–≤–∞–º–µ –ø–∞–∫
          p.images = [];
          list[list.length - 1] = p;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

          setStatus("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞, –Ω–æ —Å–Ω–∏–º–∫–∏—Ç–µ —Å–∞ —Ç–≤—ä—Ä–¥–µ –≥–æ–ª–µ–º–∏ –∏ –ù–ï —Å–∞ –∑–∞–ø–∏—Å–∞–Ω–∏.", true);
        }

        formEl.reset();
        currentImages = [];
        photoPreview.innerHTML = "";

      } catch (err) {
        console.error(err);
        setStatus("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å. –ü—Ä–æ–≤–µ—Ä–∏ localStorage.", true);
      }
    }
  </script>
</body>
</html>
