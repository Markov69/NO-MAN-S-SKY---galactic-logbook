<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NMS Logbook ‚Ä¢ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020513;
      --panel: rgba(4, 12, 30, 0.9);
      --border: rgba(0, 200, 255, 0.6);
      --accent: #4cd8ff;
      --text: #e5f8ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, #172747, transparent 60%),
        radial-gradient(circle at 100% 100%, #061024, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      position: relative;
    }

    .panel {
      width: min(900px, 100%);
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 0 34px rgba(0, 200, 255, 0.45);
      padding: 26px;
      position: relative;
    }

    h1 {
      text-align:center;
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 14px rgba(80,220,255,0.8);
      margin-bottom: 4px;
    }

    .subtitle {
      text-align:center;
      font-size:11px;
      letter-spacing:0.18em;
      color:rgba(200,220,255,0.7);
      margin-bottom:20px;
    }

    .logout-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,120,120,0.8);
      background: rgba(40,0,0,0.7);
      color: #ffc9c9;
      font-size: 10px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(80,0,0,0.9);
      box-shadow: 0 0 14px rgba(255,120,120,0.7);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px 20px;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.16em;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: var(--text);
      font-size: 12px;
    }

    textarea { min-height: 70px; }

    .btn-primary {
      width: 100%;
      padding: 12px;
      text-align: center;
      margin-top: 10px;
      border-radius: 18px;
      border:2px solid rgba(71,194,255,0.8);
      background: linear-gradient(135deg,#050c1a,#0c284c);
      color:#34d2ff;
      letter-spacing:0.25em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .btn-primary:hover {
      color:white;
      box-shadow:0 0 22px rgba(71,194,255,0.85);
    }

    .status {
      margin-top:10px;
      text-align:center;
      font-size:11px;
      min-height:14px;
    }

  </style>
</head>

<body>

  <div class="panel">
    <button class="logout-btn" onclick="logout()">LOG OUT</button>

    <h1>PLANET ADMIN</h1>
    <div class="subtitle">NO MAN'S SKY ‚Äì PERSONAL SHIP LOG</div>

    <form id="planetForm" class="grid" onsubmit="savePlanet(event)">

      <div>
        <label>–ò–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞—Ç–∞</label>
        <input id="name" required>
      </div>

      <div>
        <label>–ì–∞–ª–∞–∫—Ç–∏–∫–∞</label>
        <input id="galaxy">
      </div>

      <div>
        <label>–°–∏—Å—Ç–µ–º–∞</label>
        <input id="system">
      </div>

      <div>
        <label>–ë–∏–æ–º</label>
        <input id="biome">
      </div>

      <div>
        <label>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</label>
        <input id="temp">
      </div>

      <div>
        <label>–û–ø–∞—Å–Ω–æ—Å—Ç–∏</label>
        <input id="hazard">
      </div>

      <div style="grid-column:1/-1;">
        <label>–û–ø–∏—Å–∞–Ω–∏–µ / –±–µ–ª–µ–∂–∫–∏</label>
        <textarea id="desc"></textarea>
      </div>

      <div style="grid-column:1/-1;">
        <button class="btn-primary">SAVE PLANET</button>
      </div>

      <div id="status" class="status"></div>

    </form>
  </div>


<script>
  // üîê ADMIN CHECK
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }

  // üî• –ï–î–ò–ù–ù–ò–Ø–¢ –ö–õ–Æ–ß
  const STORAGE_KEY = "nms_planets_archive_v1";

  function savePlanet(e){
    e.preventDefault();

    const p = {
      name: name.value.trim(),
      galaxy: galaxy.value.trim(),
      system: system.value.trim(),
      biome: biome.value.trim(),
      temp: temp.value.trim(),
      hazard: hazard.value.trim(),
      desc: desc.value.trim(),
      createdAt: new Date().toISOString()
    };

    if(!p.name){
      status.textContent = "–í—ä–≤–µ–¥–∏ –∏–º–µ!";
      status.style.color = "#ff8080";
      return;
    }

    const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    list.push(p);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

    status.textContent = "–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ ‚úî";
    status.style.color = "#9effc0";

    planetForm.reset();
  }
</script>

</body>
</html>
