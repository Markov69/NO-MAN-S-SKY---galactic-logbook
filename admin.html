<style>
:root {
  --bg: #01030d;
  --panel: rgba(5,14,30,0.96);

  --accent: #4ddfff;
  --text: #e9faff;
  --danger: #ff7070;
  --success: #9effc0;
}

body {
  margin:0;
  min-height:100vh;
  font-family:"Orbitron",sans-serif;
  background:radial-gradient(circle at 0 0,#123,#000), radial-gradient(circle at 100% 100%,#001,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--text);
}

.panel {
  width:min(1080px,100%);
  background:var(--panel);
  border-radius:26px;
  border:2px solid var(--border);
  box-shadow:0 0 28px rgba(0,180,255,0.55);
  padding:28px;
  position:relative;
}

/* ─── CAPTAIN PORTRAIT ────────────────────────────────────────── */
.captain-box {
  position:absolute;
  right:28px;
  top:-40px;
  text-align:center;
}

.captain-avatar {
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid var(--border);
  box-shadow:0 0 18px rgba(0,200,255,0.8);
  object-fit:cover;
}

.captain-title {
  margin-top:6px;
  font-size:11px;
  letter-spacing:0.18em;
  opacity:0.8;
}

/* ─── LOGOUT ─────────────────────────────────────────────── */
.logout-btn {
  position:absolute;
  top:14px;
  left:28px;
  padding:6px 18px;
  border-radius:999px;
  border:1px solid #ff9090;
  background:rgba(60,0,0,0.8);
  color:#ffbbbb;
  cursor:pointer;
  font-size:10px;
  letter-spacing:0.14em;
}
.logout-btn:hover {
  background:rgba(100,0,0,0.95);
}

/* ─── FORM ───────────────────────────────────────────── */
h1 {
  text-align:center;
  margin-bottom:4px;
  letter-spacing:0.24em;
  color:var(--accent);
  text-shadow:0 0 14px var(--accent);
}
.subtitle {
  text-align:center;
  font-size:10px;
  letter-spacing:0.22em;
  margin-bottom:20px;
  opacity:0.7;
}

.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px 18px;
}

label {
  font-size:10px;
  letter-spacing:0.14em;
  text-transform:uppercase;
  opacity:0.8;
}

input, textarea {
  width:100%;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(3,10,28,0.9);
  color:white;
  font-family:inherit;
}

textarea { min-height:80px; resize:vertical; }

.full { grid-column:1/-1; }

.btn-primary {
  background:linear-gradient(135deg,#07121f,#0b2e54);
  border:2px solid var(--border);
  padding:12px 44px;
  border-radius:999px;
  cursor:pointer;
  letter-spacing:0.22em;
  color:var(--accent);
}
.btn-primary:hover {
  box-shadow:0 0 18px var(--border);
  color:white;
}

.status {
  text-align:center;
  margin-top:12px;
  font-size:11px;
  min-height:14px;
}

/* ─── PHOTO PREVIEW ─────────────────────────────────────── */
.photo-preview-wrap {
  grid-column:1/-1;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:6px;
}

.photo-thumb {
  width:90px;
  height:70px;
  border:1px solid var(--border);
  border-radius:10px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 12px rgba(0,180,255,0.6);
}
.photo-thumb img {
  width:100%; height:100%; object-fit:cover;
}
.photo-thumb span {
  position:absolute;
  bottom:2px; right:4px;
  font-size:9px;
  color:white;
  text-shadow:0 0 4px black;
}

@media (max-width:800px) {
  .grid { grid-template-columns:1fr; }
  .captain-box { position:static; margin:0 auto 16px; }
}

function resizeImage(file, maxWidth) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      let scale = maxWidth / img.width;
      if (scale > 1) scale = 1;

      const canvas = document.createElement("canvas");
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      resolve(canvas.toDataURL("image/jpeg", 0.8));
    };
    img.src = URL.createObjectURL(file);
  });
}
