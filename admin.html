<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Admiral Panel ‚Äì Add Planet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #050d18;
        color: #b6e2ff;
        font-family: Orbitron, sans-serif;
    }

    h1 {
        text-align: center;
        color: #71dfff;
        margin-bottom: 30px;
        text-shadow: 0 0 12px #41b0ff;
    }

    .container {
        width: min(800px, 95%);
        margin: auto;
        padding: 20px;
        background: rgba(10,20,35,0.7);
        border: 1px solid #2ea8ff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,150,255,0.4);
        backdrop-filter: blur(8px);
    }

    label {
        display: block;
        margin-top: 14px;
        font-size: 14px;
        letter-spacing: 0.1em;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        background: #0b1829;
        border: 1px solid #3ac7ff;
        color: #d9f5ff;
        border-radius: 6px;
    }

    textarea {
        height: 90px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background: #0d263d;
        border: 2px solid #4cd4ff;
        color: #9fe7ff;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.25s;
        font-size: 16px;
        letter-spacing: 0.15em;
    }

    button:hover {
        background: #143d61;
        box-shadow: 0 0 14px #4cd4ff;
    }
</style>
</head>

<body>

<h1>üõ∞Ô∏è ADMIRAL PLANET LOG ENTRY</h1>

<div class="container">

    <label>–ò–º–µ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞:</label>
    <input id="pName">

    <label>–ì–∞–ª–∞–∫—Ç–∏–∫–∞:</label>
    <input id="pGalaxy">

    <label>–ó–≤–µ–∑–¥–Ω–∞ —Å–∏—Å—Ç–µ–º–∞:</label>
    <input id="pSystem">

    <label>–ë–∏–æ–º:</label>
    <select id="pBiome">
        <option value="Frozen">Frozen</option>
        <option value="Toxic">Toxic</option>
        <option value="Radiated">Radiated</option>
        <option value="Lush">Lush</option>
        <option value="Exotic">Exotic</option>
        <option value="Volcanic">Volcanic</option>
        <option value="Barren">Barren</option>
    </select>

    <label>–í—Ä–µ–º–µ:</label>
    <input id="pWeather">

    <label>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</label>
    <input id="pTemp">

    <label>–†–∞–¥–∏–∞—Ü–∏—è:</label>
    <input id="pRad">

    <label>–¢–æ–∫—Å–∏—á–Ω–æ—Å—Ç:</label>
    <input id="pTox">

    <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
    <textarea id="pDesc"></textarea>

    <label>–°–Ω–∏–º–∫–∞ –Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞:</label>
    <input type="file" id="planetImg">

    <label>–ü–æ—Ä—Ç—Ä–µ—Ç –Ω–∞ –∞–¥–º–∏—Ä–∞–ª–∞:</label>
    <input type="file" id="admiralImg">

    <label>–ì–∞–ª–µ—Ä–∏—è —Å–Ω–∏–º–∫–∏ (–º–Ω–æ–∂–µ—Å—Ç–≤–æ):</label>
    <input type="file" id="gallery" multiple>

    <button onclick="savePlanet()">SAVE PLANET</button>
</div>

<script type="module">
import { saveBlob } from "./storage.js";

async function fileToBase64(file) {
    if (!file) return null;
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
    });
}

async function savePlanet() {

    const name = pName.value.trim();
    if (!name) return alert("–ú–æ–ª—è –≤—ä–≤–µ–¥–∏ –∏–º–µ!");

    const data = {
        name,
        galaxy: pGalaxy.value,
        system: pSystem.value,
        biome: pBiome.value,
        weather: pWeather.value,
        temperature: pTemp.value,
        radiation: pRad.value,
        toxicity: pTox.value,
        description: pDesc.value,
        planetImage: await fileToBase64(planetImg.files[0]),
        admiralImage: await fileToBase64(admiralImg.files[0]),
        gallery: []
    };

    for (const f of gallery.files) {
        data.gallery.push(await fileToBase64(f));
    }

    await saveBlob(`planets/${name.replaceAll(" ", "_")}.json`, JSON.stringify(data));

    alert("–ü–ª–∞–Ω–µ—Ç–∞—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!");
}
</script>

</body>
</html>
