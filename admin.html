> <div><label>Biome</label><input id="biome"></div> <div><label>Weather</label><input id="weather"></div> <div><label>Temperature</label><input id="temp"></div> <div><label>Hazards</label><input id="hazard"></div> <div><label>Sentinels</label><input id="sentinels"></div> <div><label>Fauna</label><input id="fauna"></div> <div><label>Flora</label><input id="flora"></div> <div class="full"><label>Resources</label><input id="resources"></div> <div class="full"><label>Description</label><textarea id="desc"></textarea></div> <div class="full"> <label>Photos</label> <input type="file" id="photos" accept="image/*" multiple> </div> <div id="photoPreview" class="photo-preview-wrap"></div> <div class="btn-row"> <button type="submit" class="btn-primary">SAVE ENTRY</button> </div> <div id="status" class="status"></div> </form> </div> <script> if (localStorage.getItem("isAdmin") !== "true") { window.location.href = "login.html"; } function logout() { localStorage.removeItem("isAdmin"); window.location.href = "login.html"; } const STORAGE_KEY = "nms_planets_archive_v1"; let currentImages = []; const statusEl = document.getElementById("status"); function setStatus(msg, err = false) { statusEl.style.color = err ? "var(--danger)" : "var(--success)"; statusEl.textContent = msg; } document.getElementById("photos").addEventListener("change", async function () { currentImages = []; photoPreview.innerHTML = ""; for (let file of this.files) { const compressed = await compressImage(file, 700, 0.7); currentImages.push(compressed); const div = document.createElement("div"); div.className = "photo-thumb"; div.innerHTML = <img src="${compressed}">; photoPreview.appendChild(div); } }); // IMG COMPRESSOR function compressImage(file, maxW, quality = 0.8) { return new Promise(resolve => { const img = new Image(); const reader = new FileReader(); reader.onload = e => { img.src = e.target.result; }; img.onload = () => { const canvas = document.createElement("canvas"); let scale = maxW / img.width; canvas.width = maxW; canvas.height = img.height * scale; const ctx = canvas.getContext("2d"); ctx.drawImage(img, 0, 0, canvas.width, canvas.height); resolve(canvas.toDataURL("image/jpeg", quality)); }; reader.readAsDataURL(file); }); } // SAVE ENTRY function savePlanet(e) { e.preventDefault(); let list = []; try { list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); } catch { setStatus("Storage corrupt!", true); return; } const p = { id: Date.now(), name: name.value.trim(), galaxy: galaxy.value.trim(), system: system.value.trim(), biome: biome.value.trim(), weather: weather.value.trim(), temp: temp.value.trim(), hazard: hazard.value.trim(), sentinels: sentinels.value.trim(), fauna: fauna.value.trim(), flora: flora.value.trim(), resources: resources.value.trim(), desc: desc.value.trim(), images: currentImages.slice(), createdAt: new Date().toISOString() }; if (!p.name) return setStatus("Missing planet name!", true); list.push(p); try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); setStatus("Saved ✔"); } catch (err) { p.images = []; list[list.length - 1] = p; try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); setStatus("Saved WITHOUT images"); } catch { list.pop(); setStatus("SAVE ERROR!", true); return; } } planetForm.reset(); currentImages = []; photoPreview.innerHTML = ""; } </script> </body> </html> ---> <!DOCTYPE html> <html lang="bg"> <head> <meta charset="UTF-8"> <title>No Mean's Sky – Ship Log</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> <style> * { box-sizing: border-box; } body { margin: 0; height: 100vh; font-family: "Orbitron", system-ui, sans-serif; background: radial-gradient(circle at 20% 0, #13213a, transparent 55%), radial-gradient(circle at 80% 100%, #0a1224, transparent 55%), #020513; color: #e5f8ff; display: flex; justify-content: center; align-items: center; } .wrap { text-align
