<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Galactic Logbook · Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at 20% 10%, #0b7766, #020818 55%, #2d0d26 100%);
        font-family: "Rajdhani", sans-serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    /* Main container */
    .center-box {
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        background: rgba(0, 10, 20, 0.35);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(51,255,230,0.18);
        width: 60%;
        box-shadow: 0 0 40px rgba(0,255,255,0.12);
    }

    .title {
        font-size: 38px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        margin-bottom: 10px;
        color: #dff;
    }

    .subtitle {
        font-size: 14px;
        opacity: 0.75;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 40px;
    }

    /* Planet graphic */
    .planet {
        width: 240px;
        height: 240px;
        margin: 0 auto 30px auto;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 20%, #ffffff 0%, #6affdf 30%, #00a88b 60%, #00161d 100%);
        box-shadow: 0 0 90px rgba(0,255,200,0.45);
    }

</style>
</head>

<body>

    <div class="center-box">
        <div class="planet"></div>

        <div class="title">Galactic Logbook</div>
        <div class="subtitle">Bordov dnevnik · No Man's Sky</div>
    </div>

</body>
</html>
