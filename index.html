<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galactic Logbook – Logs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: "Rajdhani", sans-serif;
        background: #020818;
        color: white;
        padding: 20px;
    }

    h1 {
        text-align: center;
        letter-spacing: 0.25em;
        font-size: 26px;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    .log-list {
        max-width: 900px;
        margin: auto;
    }

    .log-card {
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        background: rgba(255,255,255,0.05);
        cursor: pointer;
    }

    .log-card:hover {
        background: rgba(51,255,230,0.15);
    }

    .log-title {
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    .log-meta {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 5px;
    }

    .back-btn {
        margin: 20px auto;
        display: block;
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid white;
        text-decoration: none;
        color: white;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        width: 160px;
        text-align: center;
    }

    .back-btn:hover {
        background: white;
        color: #020818;
    }
</style>

</head>
<body>

<h1>GALACTIC LOGS</h1>

<div class="log-list" id="logList">
    <!-- Logs will appear here -->
</div>

<a href="index.html" class="back-btn">Back</a>

<script>
    function loadLogs() {
        const container = document.getElementById("logList");
        container.innerHTML = "";

        const logs = JSON.parse(localStorage.getItem("logs") || "[]");

        if (logs.length === 0) {
            container.innerHTML = "<p style='text-align:center;opacity:0.7'>No logs yet.</p>";
            return;
        }

        logs.forEach((log, index) => {
            const card = document.createElement("div");
            card.className = "log-card";
            card.onclick = () => {
                window.location.href = "log-view.html?entry=" + index;
            };

            card.innerHTML = `
                <div class="log-title">${log.title}</div>
                <div class="log-meta">
                    Stardate: ${log.stardate} · System: ${log.system} · Planet: ${log.planet}
                </div>
            `;
            container.appendChild(card);
        });
    }

    loadLogs();
</script>

</body>
</html>
