<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Galactic Logbook | Stream + NMS Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: #020818;
        font-family: "Rajdhani", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
    }

    /* --- MAIN LAYOUT --- */
    .left-panel {
        width: 430px; /* като YouTube / Twitch layout */
        background: rgba(0,0,0,0.45);
        border-right: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        padding: 12px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .stream-window {
        background: #000;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        height: 260px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #33ffe6;
        font-size: 14px;
        letter-spacing: 0.15em;
    }

    .left-title {
        text-transform: uppercase;
        font-size: 14px;
        opacity: .8;
        letter-spacing: 0.2em;
    }

    /* --- RIGHT PANEL (твоята сцена) --- */
    .right-panel {
        flex: 1;
        padding: 20px;
        background: radial-gradient(circle at 20% 10%, #1aa198 0%, #020818 55%, #2b0f2f 100%);
        position: relative;
        overflow: hidden;
    }

    /* ГОЛЯМАТА ПЛАНЕТА */
    .planet {
        position: absolute;
        width: 280px;
        height: 280px;
        border-radius: 50%;
        top: 30%;
        left: 8%;
        background: radial-gradient(circle at 30% 20%, #ffffff 0%, #74ffe6 35%, #00a98a 60%, #001e26 100%);
        box-shadow: 0 0 80px rgba(0,255,200,0.4);
    }

    /* ЕФЕКТЕН БУТОН / САТЕЛИТ */
    .satellite {
        position: absolute;
        width: 180px;
        height: 80px;
        top: 40%;
        right: 10%;
        border-radius: 50px;
        background: linear-gradient(90deg, #0aeac9, #012b26 70%);
        box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }
</style>
</head>

<body>

    <!-- LEFT STREAM PANEL -->
    <div class="left-panel">
        <div class="left-title">Stream Window</div>

        <div class="stream-window">
            STREAM / VIDEO PANEL
        </div>

        <div class="left-title">Status</div>

        <div class="stream-window" style="height:120px;">
            LIVE SYSTEM LOG
        </div>

        <div class="stream-window" style="height:120px;">
            CHAT / TELEMETRY
        </div>
    </div>

    <!-- RIGHT SIDE: NMS PANEL (твоята сцена) -->
    <div class="right-panel">
        <div class="planet"></div>
        <div class="satellite"></div>
    </div>

</body>
</html>
