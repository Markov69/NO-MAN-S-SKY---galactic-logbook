<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Galactic Logbook | Discovery Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #020818;
        display: flex;
        height: 100vh;
        overflow: hidden;
        font-family: "Rajdhani", sans-serif;
    }

    /*— LEFT VIDEO PANEL —*/
    .left-panel {
        width: 430px;
        background: rgba(0, 10, 20, 0.35);
        backdrop-filter: blur(12px);
        border-right: 1px solid rgba(255,255,255,0.08);
        padding: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .left-title {
        text-transform: uppercase;
        color: #33ffe6;
        font-size: 13px;
        letter-spacing: 0.2em;
        opacity: 0.85;
    }

    .video-frame {
        width: 100%;
        aspect-ratio: 16/9;
        background: rgba(0,0,0,0.65);
        border-radius: 14px;
        border: 1px solid rgba(51,255,230,0.35);
        overflow: hidden;
        box-shadow: 0 0 22px rgba(0,255,255,0.2);
    }

    .video-frame iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /*— RIGHT PANEL WITH SCI-FI SCENE —*/
    .right-panel {
        flex: 1;
        position: relative;
        background: radial-gradient(circle at 20% 10%, #15967f, #020818 55%, #2b0f2f 100%);
        overflow: hidden;
    }

    /* Planet sphere */
    .planet {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        top: 35%;
        left: 8%;
        background: radial-gradient(circle at 35% 25%, #ffffff 0%, #6affdf 30%, #00a88b 60%, #00161d 100%);
        box-shadow: 0 0 90px rgba(0,255,200,0.45);
    }

    .satellite {
        position: absolute;
        width: 190px;
        height: 85px;
        top: 40%;
        right: 12%;
        border-radius: 50px;
        background: linear-gradient(90deg, #0aeac9, #012b26 70%);
        box-shadow: 0 0 30px rgba(0,255,255,0.55);
    }
</style>
</head>

<body>

    <!-- LEFT VIDEO PANEL -->
    <div class="left-panel">
        <div class="left-title">Discovery video feed</div>

        <div class="video-frame">
            <iframe 
                src="https://www.youtube.com/embed/DyVXBKkVzT8"
                allowfullscreen>
            </iframe>
        </div>

        <div class="left-title">Planet documentation</div>

        <div class="video-frame" style="aspect-ratio: 16/10;">
            <iframe 
                src="https://www.youtube.com/embed/5m8VldX9ZL8"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- RIGHT PANEL (YOUR SCENE) -->
    <div class="right-panel">
        <div class="planet"></div>
        <div class="satellite"></div>
    </div>

</body>
</html>
