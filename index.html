<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>No Mean's Sky – Ship Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 0, #13213a, transparent 55%),
                  radial-gradient(circle at 80% 100%, #0a1224, transparent 55%),
                  #020513;
      color: #e5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      text-align: center;
    }
    .title {
      font-size: 26px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #4cd8ff;
      text-shadow: 0 0 14px rgba(80,220,255,0.9);
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(170,210,255,0.8);
      margin-bottom: 30px;
    }
    .btn-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 13px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #34d2ff;
      text-decoration: none;
      border-radius: 18px;
      border: 2px solid rgba(71,194,255,0.7);
      background: linear-gradient(135deg,#050c1a,#0b1f3b);
      box-shadow: 0 0 18px rgba(71,194,255,0.6),
                  inset 0 0 10px rgba(71,194,255,0.25);
      transition: 0.2s ease-in-out;
    }
    .btn:hover {
      color: #fff;
      border-color: #98eaff;
      box-shadow: 0 0 26px rgba(71,194,255,0.9),
                  inset 0 0 16px rgba(71,194,255,0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">No Mean's Sky</div>
    <div class="subtitle">Ship Log • Personal Explorer Diary</div>

    <div class="btn-row">
      <a class="btn" href="admin.html">ENTER LOG</a>
      <a class="btn" href="planet.html">PLANET ARCHIVE</a>
    </div>
  </div>
</body>
</html>
