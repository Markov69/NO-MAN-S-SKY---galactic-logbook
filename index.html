<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>No Mean's Sky – Holographic System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg: #070309;
            --amber: #ffb347;
            --amber-strong: #ff9a34;
            --amber-soft: #ffd29a;
            --panel: rgba(10, 4, 2, 0.94);
            --border: rgba(255, 160, 60, 0.7);
            --text: #ffe8c7;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "Orbitron", sans-serif;
            background: radial-gradient(circle at 15% 0, #34110b 0, transparent 55%), radial-gradient(circle at 85% 100%, #19060b 0, transparent 55%), var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* LEFT IMAGE */
        .left-image {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: auto;
            z-index: -1;
            opacity: 0.95;
            object-fit: cover;
            filter: drop-shadow(0 0 18px rgba(255, 150, 40, 0.85)) saturate(1.1);
            pointer-events: none;
        }

        /* RIGHT IMAGE */
        .right-image {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: auto;
            z-index: -1;
            opacity: 0.95;
            object-fit: cover;
            filter: drop-shadow(0 0 18px rgba(255, 150, 40, 0.85)) saturate(1.1);
            pointer-events: none;
        }


        /* RADAR CANVAS */
        #radarCanvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0) 40%, rgba(0,0,0,0.85) 100%);
            z-index: -2;
        }

        /* PANEL */
        .panel {
            text-align: center;
            padding: 42px 30px 60px;
            width: min(720px, 100%);
            border-radius: 32px;
            background: radial-gradient(circle at 10% 0, rgba(255,170,80,0.08), transparent 60%), radial-gradient(circle at 90% 100%, rgba(255,110,30,0.12), transparent 65%), var(--panel);
            border: 1px solid rgba(255, 160, 60, 0.7);
            box-shadow: 0 0 55px rgba(255, 150, 40, 0.55), 0 0 140px rgba(255, 90, 0, 0.55);
            position: relative;
            z-index: 10;
        }

            .panel::before {
                content: "";
                position: absolute;
                inset: 10px;
                border-radius: 24px;
                border: 1px solid rgba(255,200,120,0.4);
                box-shadow: 0 0 20px rgba(255,160,60,0.3) inset, 0 0 35px rgba(255,110,40,0.35);
                pointer-events: none;
            }

        .logo {
            width: 170px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,200,140,0.9)) drop-shadow(0 0 26px rgba(255,150,40,0.9));
        }

        .title {
            font-size: 34px;
            letter-spacing: 0.36em;
            text-transform: uppercase;
            color: var(--amber-soft);
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255,160,70,1), 0 0 28px rgba(255,130,40,0.9), 0 0 70px rgba(255,80,0,0.95);
            font-weight: 700;
        }

        .subtitle-main {
            margin-top: 6px;
            font-size: 11px;
            letter-spacing: 0.24em;
            text-transform: uppercase;
            color: rgba(255,220,180,0.85);
        }

        .subtitle-small {
            margin-top: 4px;
            font-size: 10px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: rgba(255,210,165,0.7);
        }

        .btn-row {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 44px;
            min-width: 240px;
            font-size: 13px;
            letter-spacing: 0.24em;
            text-transform: uppercase;
            color: #ffe6c0;
            text-decoration: none;
            border-radius: 999px;
            border: 2px solid rgba(255,190,120,0.9);
            background: radial-gradient(circle at 0 0, rgba(255,210,140,0.35), transparent 55%), linear-gradient(135deg, #3a1404, #8b3a0a);
            box-shadow: 0 0 20px rgba(255,150,70,0.65), 0 0 55px rgba(255,110,20,0.6), inset 0 0 18px rgba(255,210,150,0.35);
            transition: 0.18s ease-in-out;
        }

            .btn:hover {
                color: #fffaf0;
                border-color: #ffffff;
                box-shadow: 0 0 26px rgba(255,190,120,1), 0 0 80px rgba(255,130,40,0.95), inset 0 0 22px rgba(255,240,200,0.7);
                transform: translateY(-2px);
            }

        .footer-note {
            margin-top: 26px;
            font-size: 9px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255,215,170,0.7);
        }
    </style>
</head>

<body>

    <!-- SIDE PANELS -->
    <img class="left-image" src="media/LEFT.png" alt="">
    <img class="right-image" src="media/RIGHT.png" alt="">

    <!-- RADAR -->
    <canvas id="radarCanvas"></canvas>
    <div class="vignette"></div>

    <!-- MAIN PANEL -->
    <div class="panel">
        <img class="logo" src="media/LOGO.png" alt="logo">

        <div class="title">NO MEAN'S SKY</div>

        <div class="subtitle-main">PERSONAL EXPLORER DIARY</div>
        <div class="subtitle-small">SHIP LOG • PLANET ENTRIES • FAMILY JOURNAL</div>

        <div class="btn-row">
            <a class="btn" href="login.html">ENTER LOG</a>
            <a class="btn" href="archive.html">PLANET ARCHIVE</a>
        </div>

        <div class="footer-note">
            LOCAL SAVE • SAFE FOR KIDS • ENCRYPTED MEMORY CORE
        </div>
    </div>

    <!-- RADAR SCRIPT -->
    <script>
        (function () {
            const canvas = document.getElementById("radarCanvas");
            const ctx = canvas.getContext("2d");
            let w, h, cx, cy, radius;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                cx = w / 2;
                cy = h / 2;
                radius = Math.min(w, h) * 0.40;
            }
            window.addEventListener("resize", resize);
            resize();

            const targets = [];
            for (let i = 0; i < 9; i++) {
                targets.push({
                    r: Math.random() * radius * 0.9,
                    angle: Math.random() * Math.PI * 2,
                    lastPing: 0
                });
            }

            let sweep = 0;

            function loop() {
                requestAnimationFrame(loop);
                ctx.clearRect(0, 0, w, h);

                sweep += 0.02;
                if (sweep > Math.PI * 2) sweep = 0;

                ctx.save();
                ctx.translate(cx, cy);

                ctx.beginPath();
                ctx.arc(0, 0, radius * 1.02, 0, Math.PI * 2);
                const baseGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 1.02);
                baseGrad.addColorStop(0, "#2b0e04");
                baseGrad.addColorStop(1, "#050103");
                ctx.fillStyle = baseGrad;
                ctx.fill();

                ctx.lineWidth = 1.2;
                for (let i = 1; i <= 9; i++) {
                    ctx.beginPath();
                    ctx.strokeStyle = "rgba(255,150,70," + (0.10 + i * 0.05) + ")";
                    ctx.arc(0, 0, (radius / 9) * i, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.save();
                ctx.strokeStyle = "rgba(255,120,40,0.35)";
                ctx.lineWidth = 1;
                for (let i = 0; i < 12; i++) {
                    const a = (Math.PI * 2 / 12) * i;
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(a) * radius * 0.18, Math.sin(a) * radius * 0.18);
                    ctx.lineTo(Math.cos(a) * radius, Math.sin(a) * radius);
                    ctx.stroke();
                }
                ctx.restore();

                const grd = ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 1.05);
                grd.addColorStop(0, "rgba(255,255,210,0.0)");
                grd.addColorStop(0.10, "rgba(255,230,170,0.9)");
                grd.addColorStop(1, "rgba(255,150,60,0.0)");

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius * 1.05, sweep - 0.35, sweep + 0.03);
                ctx.closePath();
                ctx.fillStyle = grd;
                ctx.globalCompositeOperation = "lighter";
                ctx.fill();
                ctx.globalCompositeOperation = "source-over";

                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fillStyle = "#ffe8b0";
                ctx.fill();

                const now = performance.now();
                targets.forEach(tg => {
                    const x = Math.cos(tg.angle) * tg.r;
                    const y = Math.sin(tg.angle) * tg.r;

                    let diff = tg.angle - sweep;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    diff = Math.abs(diff);

                    const ping = diff < 0.28;
                    if (ping) tg.lastPing = now;

                    let pulse = 0;
                    const dt = now - tg.lastPing;
                    if (dt >= 0 && dt < 600) {
                        pulse = 1 - dt / 600;
                    }

                    const baseAlpha = 0.45 + 0.5 * pulse;
                    const size = 5 + pulse * 5;

                    ctx.fillStyle = "rgba(255,210,150," + baseAlpha + ")";
                    ctx.beginPath();
                    ctx.rect(x - size / 2, y - size / 2, size, size);
                    ctx.fill();

                    if (pulse > 0.01) {
                        ctx.beginPath();
                        ctx.arc(x, y, size + 5, 0, Math.PI * 2);
                        ctx.strokeStyle = "rgba(255,200,140," + (0.45 * pulse) + ")";
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                    }

                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(Math.cos(tg.angle) * radius, Math.sin(tg.angle) * radius);
                    ctx.strokeStyle = "rgba(255,150,80," + (0.18 + 0.4 * pulse) + ")";
                    ctx.lineWidth = 1.2;
                    ctx.stroke();
                });

                ctx.restore();
            }

            requestAnimationFrame(loop);
        })();
    </script>

</body>
</html>
