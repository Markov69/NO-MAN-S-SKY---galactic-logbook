<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Galactic Logbook · Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #30ffe6;
    --accent2: rgba(51,255,230,0.25);
    --neon-pink: #ff4f6b;
    --bg: #020818;
    --panel: rgba(8,16,40,0.65);
}

body {
    margin: 0;
    font-family: "Rajdhani", sans-serif;
    background: radial-gradient(circle at 20% 0%, #0b1435 0, #020818 50%, #00040c 100%);
    color: white;
    overflow: hidden;
}

/* floating stars */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent 60%),
      radial-gradient(1px 1px at 80% 30%, rgba(255,255,255,0.6), transparent 60%),
      radial-gradient(2px 2px at 40% 70%, rgba(51,255,230,0.8), transparent 70%),
      radial-gradient(1px 1px at 70% 90%, rgba(255,120,150,0.8), transparent 60%);
    animation: drift 80s linear infinite;
    opacity: 0.25;
    pointer-events: none;
    z-index: -1;
}

@keyframes drift {
    from { transform: translate(0,0); }
    to   { transform: translate(-200px,-120px); }
}

/* CENTRAL FRAME – FULLSCREEN */
.frame {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    border-radius: 0; /* ако искаш меки ръбове – сложи 20px */
    border: 1px solid rgba(255,255,255,0.12);
    background: linear-gradient(135deg, rgba(4,12,35,0.85), rgba(10,30,70,0.92));
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
    backdrop-filter: blur(16px);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* HEADER */

.header {
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 14px;
}

.logo-glyph {
    width: 48px;
    height: 48px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.25);
    position: relative;
    overflow: hidden;
}

.logo-glyph::before {
    content: "";
    position: absolute;
    inset: -40%;
    background: conic-gradient(from 200deg,
        rgba(51,255,230,0.9),
        transparent 40%,
        rgba(255,79,107,0.9),
        transparent 80%);
    animation: spin 10s linear infinite;
    opacity: 0.8;
}

.logo-glyph::after {
    content: "∆";
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    font-size: 24px;
    font-weight: 700;
    color: white;
}

@keyframes spin {
    from { transform: rotate(0); }
    to { transform: rotate(360deg); }
}

.logo-title {
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
}

.logo-sub {
    font-size: 11px;
    opacity: 0.65;
    letter-spacing: 0.14em;
}

/* MAIN VISUAL SCENE */
.scene {
    flex: 1;
    position: relative;
    margin: 10px 20px 15px;
    border-radius: 20px;
    overflow: hidden;
    background:
        radial-gradient(circle at 20% 15%, rgba(51,255,230,0.25), transparent 60%),
        radial-gradient(circle at 90% 90%, rgba(255,79,107,0.25), transparent 70%),
        linear-gradient(120deg, #030818, #01030e);
    border: 1px solid rgba(255,255,255,0.08);
}

/* Nebula drifting */
.nebula {
    position: absolute;
    inset: -10%;
    background:
        radial-gradient(circle at 20% 30%, rgba(69,255,214,0.3), transparent 55%),
        radial-gradient(circle at 70% 30%, rgba(73,125,255,0.35), transparent 55%),
        radial-gradient(circle at 30% 110%, rgba(255,79,107,0.35), transparent 55%);
    filter: blur(8px);
    mix-blend-mode: screen;
    animation: nebulaMove 55s linear infinite;
    opacity: 0.65;
}

@keyframes nebulaMove {
    from { transform: translate(0,0); }
    to   { transform: translate(-80px,-40px); }
}

/* planet */
.planet {
    position: absolute;
    left: 6%;
    top: 55%;
    width: 27vmin;
    height: 27vmin;
    min-width: 160px;
    min-height: 160px;
    max-width: 260px;
    max-height: 260px;
    transform: translateY(-50%);
    border-radius: 50%;
    background:
      radial-gradient(circle at 30% 25%, white, #dfffef 25%, #19e6c2 40%, #021625 80%);
    box-shadow:
      0 0 40px rgba(51,255,230,0.5),
      40px 10px 80px rgba(0,0,0,0.9);
}

.planet::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 90% 30%, transparent 20%, rgba(0,0,0,0.7));
}

/* spaceship silhouette */
.ship {
    position: absolute;
    right: 10%;
    top: 40%;
    width: 18vmin;
    height: 9vmin;
    min-width: 130px;
    min-height: 65px;
    max-width: 180px;
    max-height: 90px;
    border-radius: 60px;
    border: 1px solid rgba(51,255,230,0.4);
    background: linear-gradient(120deg, rgba(0,20,30,0.8), black);
    box-shadow: 0 0 18px rgba(51,255,230,0.7);
    transform: skewX(-10deg);
}

.ship-core {
    position: absolute;
    inset: 8px 14px;
    border-radius: 40px;
    border: 1px solid rgba(0,0,0,0.6);
    background:
        radial-gradient(circle at 15% 50%, rgba(51,255,230,0.7), transparent 60%),
        linear-gradient(135deg, rgba(10,20,40,0.6), rgba(0,0,0,0.85));
}

.ship-core::after {
    content: "";
    position: absolute;
    right: 4px;
    top: 50%;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    transform: translateY(-50%);
    border: 1px solid rgba(51,255,230,0.9);
    box-shadow: 0 0 18px rgba(51,255,230,0.9);
}

/* Footer text */
.footer {
    padding: 10px 20px;
    font-size: 12px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    display: flex;
    justify-content: space-between;
    opacity: 0.75;
}
</style>

</head>
<body>

<div class="frame">

    <div class="header">
        <div class="logo">
            <div class="logo-glyph"></div>
            <div>
                <div class="logo-title">Galactic Logbook</div>
                <div class="logo-sub">No Man's Sky · AVM Terminal</div>
            </div>
        </div>

        <div class="logo-sub">v0.1 · experimental shell</div>
    </div>

    <div class="scene">
        <div class="nebula"></div>
        <div class="planet"></div>
        <div class="ship">
            <div class="ship-core"></div>
        </div>
    </div>

    <div class="footer">
        <span>ATLAS CONNECTED</span>
        <span>CAPTAIN ONLINE</span>
    </div>

</div>

</body>
</html>
