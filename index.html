<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>NO MEAN'S SKY – Bordovi Dnevnik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Футуристичен шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #02030b;
      --accent: #34d2ff;
      --accent-soft: rgba(52, 210, 255, 0.4);
      --danger: #ff3b6c;
      --text-main: #f4f7ff;
      --text-dim: #7f8aa5;
      --panel-bg: rgba(5, 8, 20, 0.78);
      --hud-border: rgba(123, 217, 255, 0.8);
      --hud-glow: 0 0 20px rgba(52, 210, 255, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #101634 0%, #02030b 55%, #000000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ЗВЕЗДЕН ФОН */
    .stars,
    .stars2 {
      position: fixed;
      inset: 0;
      background-repeat: repeat;
      pointer-events: none;
      z-index: -3;
    }

    .stars {
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.7) 0, transparent 40%),
        radial-gradient(1.5px 1.5px at 70% 80%, rgba(156,200,255,0.9) 0, transparent 40%),
        radial-gradient(1.5px 1.5px at 30% 60%, rgba(255,255,255,0.8) 0, transparent 40%),
        radial-gradient(1px 1px at 90% 30%, rgba(186,226,255,0.8) 0, transparent 40%);
      background-size: 500px 500px;
      animation: driftStars 55s linear infinite;
      opacity: 0.9;
    }

    .stars2 {
      background-image:
        radial-gradient(2.5px 2.5px at 20% 70%, rgba(255,255,255,0.9) 0, transparent 45%),
        radial-gradient(2px 2px at 80% 20%, rgba(120,190,255,0.9) 0, transparent 45%);
      background-size: 700px 700px;
      animation: driftStars2 75s linear infinite;
      opacity: 0.6;
    }

    @keyframes driftStars {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(-200px,-300px,0); }
    }

    @keyframes driftStars2 {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(250px,150px,0); }
    }

    .nebula {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(61, 180, 255, 0.35), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(200, 60, 255, 0.25), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.8;
      pointer-events: none;
      z-index: -2;
      filter: blur(2px);
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 70%);
      pointer-events: none;
      z-index: -1;
    }

    .cockpit {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-mark {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 18px;
      letter-spacing: 2px;
      box-shadow: var(--hud-glow);
      background: radial-gradient(circle at 30% 30%, rgba(76, 230, 255, 0.6), transparent 60%);
    }

    .logo-texts {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-main {
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.22em;
      font-size: 14px;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .top-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .top-status span strong {
      color: var(--accent);
      font-weight: 600;
    }

    .main-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0 18px;
    }

    .panel-frame {
      position: relative;
      width: min(1040px, 100%);
      height: min(540px, 65vh);
      border-radius: 24px;
      padding: 18px 20px;
      background: linear-gradient(
        135deg,
        rgba(5, 10, 25, 0.96),
        rgba(6, 18, 40, 0.96)
      );
      border: 1px solid var(--hud-border);
      box-shadow: var(--hud-glow);
      overflow: hidden;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .panel-notch {
      position: absolute;
      width: 54px;
      height: 4px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(144, 228, 255, 0.9), transparent 70%);
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.9;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-family: "Orbitron", system-ui, sans-serif;
      text-transform: uppercase;
      font-size: 11px;
      color: var(--text-dim);
    }

    .panel-body {
      flex: 1;
      display: grid;
      grid-template-columns: 2.1fr 1.4fr;
      gap: 20px;
      padding-top: 8px;
    }

    /* ТОВА Е НОВИЯТ ТИ БУТОН */
    .enter-log-button {
      margin-top: 18px;
      display: inline-block;
      padding: 0;
    }

    .enter-log-button a {
      display: inline-block;
      padding: 12px 34px;
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 15px;
      letter-spacing: 0.25em;
      color: #34d2ff;
      text-decoration: none;
      text-transform: uppercase;
      border: 2px solid rgba(71, 194, 255, 0.7);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(5, 12, 26, 0.9), rgba(12, 28, 52, 0.8));
      box-shadow: 0 0 18px rgba(71, 194, 255, 0.55), inset 0 0 14px rgba(71, 194, 255, 0.28);
      transition: 0.25s ease-in-out;
    }

    .enter-log-button a:hover {
      color: #ffffff;
      border-color: #98eaff;
      box-shadow: 0 0 28px rgba(71, 194, 255, 0.85), inset 0 0 20px rgba(71, 194, 255, 0.38);
      transform: scale(1.06);
    }

    .enter-log-button a:active {
      transform: scale(0.96);
      box-shadow: 0 0 14px rgba(71, 194, 255, 0.5);
    }

  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="nebula"></div>
  <div class="vignette"></div>

  <main class="cockpit">

    <div class="top-hud">
      <div class="logo-block">
        <div class="logo-mark">N⭑S</div>
        <div class="logo-texts">
          <div class="logo-main">NO MEAN'S SKY</div>
          <div class="logo-sub">bordovi dnevnik / ship log</div>
        </div>
      </div>

      <div class="top-status">
        <span>sector: <strong>Ω–13 / OFF-GRID</strong></span>
        <span>stardate: <strong>2215-12-03</strong></span>
        <span>cmdr: <strong>CLASSIFIED</strong></span>
      </div>
    </div>

    <section class="main-panel">
      <div class="panel-frame">
        <div class="panel-notch"></div>

        <div class="panel-body">

          <!-- ЛЯВО – ТЕКСТ -->
          <div class="log-block">
            <div class="log-title-main">ДНЕВНИК НА КОРАБА</div>
            <div class="log-title-sub">NMS-AVM / PERSONAL ARCHIVE</div>

            <p class="log-text">
              Това е бордовият дневник на кораба <strong>NO MEAN'S SKY</strong>.
              Тук ще записваме мисии, срещи, луди открития и всичко останало.
            </p>

            <!-- ЕТО ГО НОВИЯТ СТРАХОТЕН БУТОН -->
            <div class="enter-log-button">
              <a href="log-view.html">ENTER LOG</a>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
</body>
</html>
