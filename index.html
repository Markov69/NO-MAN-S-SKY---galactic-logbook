<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIVE Stream – StarLog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1b33 0%, #02040a 60%, #000000 100%);
      color: #e6f5ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(2, 6, 23, 0.92);
      border-bottom: 1px solid rgba(56, 189, 248, 0.4);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.15);
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #7dd3fc;
      text-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #e0f2fe;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: 0.25s ease;
    }

    nav a:hover {
      color: #7dd3fc;
      border-bottom-color: #7dd3fc;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
    }

    nav a.live {
      color: #f97316;
      border-bottom-color: #f97316;
      text-shadow: 0 0 12px rgba(249, 115, 22, 0.95);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px 48px;
      gap: 16px;
    }

    h1 {
      font-size: 26px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #f9fafb;
      text-align: center;
      text-shadow: 0 0 18px rgba(56, 189, 248, 0.9);
    }

    .sub {
      font-size: 14px;
      color: #9ca3af;
      max-width: 640px;
      text-align: center;
    }

    .player-wrapper {
      margin-top: 16px;
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 0 30px rgba(56, 189, 248, 0.35),
        0 0 80px rgba(15, 23, 42, 1);
      border: 1px solid rgba(56, 189, 248, 0.5);
      background: radial-gradient(circle at top, #082f49, #020617);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #64748b;
      background: #020617;
      border-top: 1px solid rgba(30, 64, 175, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">STARLOG // LIVE FEED</div>
    <nav>
      <a href="index.html#starmap">Star Map</a>
      <a href="index.html#planets">Planets</a>
      <a href="index.html#missions">Mission Log</a>
      <a href="index.html#upload">Upload</a>
      <a href="live.html" class="live">Live</a>
    </nav>
  </header>

  <main>
    <h1>NO MAN'S SKY – LIVE EXPLORATION</h1>
    <p class="sub">
      When the Admiral goes live, the stream will appear below.
      Share this page with your crew so they can watch the journey in real time.
    </p>

    <div class="player-wrapper">
      <!-- ТУК СМЕНИ YOUR_CHANNEL_ID С ТВОЕТО YOUTUBE CHANNEL ID -->
      <iframe
        src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID&autoplay=1"
        title="YouTube live stream"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    STARLOG // Galactic Exploration Archive – LIVE uplink
  </footer>
</body>
</html>
