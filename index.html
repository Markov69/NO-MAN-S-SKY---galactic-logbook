<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>No Mean's Sky – Ship Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --bg: #020513;
      --accent: #4cd8ff;
      --panel: rgba(4, 12, 30, 0.96);
      --border: rgba(0, 200, 255, 0.7);
      --text: #e5f8ff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(circle at 15% 0, #15233e, transparent 55%),
        radial-gradient(circle at 85% 100%, #091326, transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
    }

    .wrap {
      width: min(900px, 100%);
      text-align: center;
      padding: 26px 20px 30px;
      border-radius: 28px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(0,200,255,0.45);
      position: relative;
    }

    .wrap::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 20px;
      border: 1px dashed rgba(0,200,255,0.35);
      pointer-events: none;
    }

    .title {
      margin-top: 6px;
      font-size: 30px;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(80,220,255,0.9);
    }

    .subtitle-main {
      margin-top: 6px;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(200,220,255,0.8);
    }

    .subtitle-small {
      margin-top: 4px;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(170,210,255,0.7);
    }

    .btn-row {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      min-width: 230px;
      font-size: 13px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #34d2ff;
      text-decoration: none;
      border-radius: 999px;
      border: 2px solid rgba(71,194,255,0.85);
      background: radial-gradient(circle at 0 0, rgba(0,200,255,0.3), transparent 60%),
                  linear-gradient(135deg, #050c1a, #0c284c);
      box-shadow:
        0 0 22px rgba(71,194,255,0.65),
        0 0 60px rgba(0, 140, 255, 0.45);
      transition: 0.18s ease-in-out;
    }

    .btn:hover {
      color: #ffffff;
      border-color: #98eaff;
      box-shadow:
        0 0 30px rgba(71,194,255,0.95),
        0 0 80px rgba(0, 170, 255, 0.65);
      transform: translateY(-1px);
    }

    .footer-note {
      margin-top: 26px;
      font-size: 9px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(150,190,230,0.65);
    }

    @media (max-width: 600px) {
      .title { font-size: 24px; letter-spacing: 0.2em; }
      .btn { min-width: 210px; padding: 12px 30px; font-size: 12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">NO MEAN'S SKY</div>
    <div class="subtitle-main">PERSONAL EXPLORER DIARY</div>
    <div class="subtitle-small">SHIP LOG • PLANET ENTRIES • FAMILY JOURNAL</div>

    <div class="btn-row">
      <a class="btn" href="login.html">ENTER LOG</a>
      <a class="btn" href="archive.html">PLANET ARCHIVE</a>
    </div>

    <div class="footer-note">
      LOCAL SAVE • SAFE FOR KIDS • JUST YOUR GALACTIC MEMORIES
    </div>
  </div>
</body>
</html>
