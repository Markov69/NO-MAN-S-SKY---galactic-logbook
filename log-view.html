<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>No Mean's Sky – Log View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    font-family: "Orbitron", sans-serif;
    background: radial-gradient(circle at 30% 20%, rgba(0,180,255,0.25), transparent 65%),
                radial-gradient(circle at 70% 80%, rgba(255,0,150,0.22), transparent 65%),
                #02030b;
  }

  /* Подвижни звезди */
  .stars {
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.7) 0, transparent 40%),
      radial-gradient(1.5px 1.5px at 70% 80%, rgba(156,200,255,0.9) 0, transparent 40%),
      radial-gradient(1.5px 1.5px at 30% 60%, rgba(255,255,255,0.8) 0, transparent 40%),
      radial-gradient(1px 1px at 90% 30%, rgba(186,226,255,0.8) 0, transparent 40%);
    background-size: 500px 500px;
    animation: drift1 60s linear infinite;
    opacity: 0.9;
    z-index: -3;
  }

  .stars2 {
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(2.5px 2.5px at 20% 70%, rgba(255,255,255,0.9) 0, transparent 45%),
      radial-gradient(2px 2px at 80% 20%, rgba(120,190,255,0.9) 0, transparent 45%);
    background-size: 700px 700px;
    animation: drift2 90s linear infinite;
    opacity: 0.6;
    z-index: -2;
  }

  @keyframes drift1 {
    from { transform: translate(0,0); }
    to   { transform: translate(-400px,-600px); }
  }

  @keyframes drift2 {
    from { transform: translate(0,0); }
    to   { transform: translate(500px,400px); }
  }

  /* Винетка */
  .vignette {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.75) 100%);
    z-index: -1;
  }

  /* Панел за бъдещото съдържание */
  .log-container {
    position: relative;
    width: min(1100px, 90%);
    height: min(680px, 80%);
    margin: 60px auto;
    border-radius: 26px;
    background: rgba(5,10,30,0.75);
    border: 1px solid rgba(0,200,255,0.5);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 35px rgba(0,200,255,0.45);
    overflow: hidden;
  }

  .log-container::before {
    content: "";
    position: absolute;
    inset: 18px;
    border-radius: 18px;
    border: 1px dashed rgba(0,200,255,0.3);
    pointer-events: none;
  }

  /* заглавие */
  .log-title {
    text-align: center;
    margin-top: 22px;
    font-size: 26px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: #4cd8ff;
    text-shadow: 0 0 12px rgba(80,220,255,0.75);
  }

  /* Тук ще добавяме твои елементи после */
  .empty-placeholder {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(180,210,255,0.6);
  }

</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="vignette"></div>

<div class="log-container">
  <div class="log-title">SHIP LOG VIEW</div>

  <div class="empty-placeholder">
    // ТУК ЩЕ ПОДРЕДИМ ВСИЧКО <br>
    // КАРТИ, МИСИИ, ПАНЕЛИ, МЕНЮТА – ВСИЧКО, КОЕТО ИСКАШ ❤️
  </div>
</div>

</body>
</html>
