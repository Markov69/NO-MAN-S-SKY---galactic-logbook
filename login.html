<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Access Code – No Mean's Sky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "Orbitron", sans-serif;
            background: url("media/ENTER ACCESS CODE.png") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-image, .right-image {
            position: fixed;
            top: 0;
            height: 100vh;
            width: auto;
            opacity: 0.9;
            z-index: -1;
            pointer-events: none;
        }

        .left-image {
            left: 0;
        }

        .right-image {
            right: 0;
        }

        .panel {
            padding: 40px 30px 50px;
            width: min(500px, 90%);
            border-radius: 28px;
            background: rgba(20, 8, 2, 0.92);
            border: 1px solid rgba(255,180,80,0.7);
            box-shadow: 0 0 35px rgba(255,120,40,0.55), 0 0 120px rgba(255,90,0,0.5);
            text-align: center;
        }

        .panel-title {
            color: #ffd8b0;
            font-size: 28px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 0 14px #ffae60, 0 0 40px #ff7b22;
        }

        .input {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 2px solid rgba(255,180,80,0.9);
            font-size: 16px;
            background: rgba(50,20,5,0.6);
            color: #ffe7c9;
            margin-bottom: 18px;
            text-align: center;
            outline: none;
        }

            .input:focus {
                box-shadow: 0 0 18px rgba(255,180,90,0.9);
                border-color: white;
            }

        .btn {
            display: inline-block;
            padding: 12px 40px;
            font-size: 14px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: #ffe6c0;
            border-radius: 999px;
            border: 2px solid rgba(255,190,120,0.9);
            text-decoration: none;
            background: linear-gradient(135deg, #3a1404, #8b3a0a);
            box-shadow: 0 0 18px rgba(255,150,70,0.55);
            transition: 0.2s;
            cursor: pointer;
        }

            .btn:hover {
                color: white;
                border-color: white;
                box-shadow: 0 0 30px #ffb669, 0 0 80px #ff7b22;
                transform: translateY(-2px);
            }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 11px;
            letter-spacing: 0.18em;
            color: #ffdfb6;
            text-decoration: none;
        }

            .back-link:hover {
                color: white;
            }

        .error {
            margin-top: 10px;
            font-size: 11px;
            color: #ff7f7f;
            min-height: 16px;
        }
    </style>
</head>

<body>

    <img class="left-image" src="media/LEFT.png">
    <img class="right-image" src="media/RIGHT.png">

    <div class="panel">
        <div class="panel-title">ENTER ACCESS CODE</div>

        <input id="codeInput" class="input" type="password" placeholder="ACCESS CODE">

        <button class="btn" type="button" onclick="login()">ENTER</button>

        <div id="error" class="error"></div>

        <a class="back-link" href="index.html">← BACK TO SHIP LOG</a>
    </div>

    <script>
        // ЕДИНСТВЕНА ПАРОЛА
        const PASSWORD = "8108246982Sk8#$%";

        function login() {
            const entered = document.getElementById("codeInput").value.trim();
            const error = document.getElementById("error");

            if (entered === PASSWORD) {
                localStorage.setItem("isAdmin", "true");
                error.textContent = "";
                window.location.href = "admin.html";
            } else {
                localStorage.removeItem("isAdmin");
                error.textContent = "ACCESS DENIED – WRONG CODE";
            }
        }
    </script>

</body>
</html>
