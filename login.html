<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Command Access • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 0, #13213a, transparent 55%),
                  radial-gradient(circle at 80% 100%, #0a1224, transparent 55%),
                  #020513;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Orbitron", sans-serif;
      color: #cdeaff;
    }
    .box {
      width: 330px;
      padding: 30px;
      border-radius: 22px;
      background: rgba(2, 10, 25, 0.85);
      border: 1px solid rgba(0,200,255,0.55);
      box-shadow: 0 0 28px rgba(0,200,255,0.45);
      text-align: center;
    }
    h2 {
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 18px;
      color: #4cd8ff;
      text-shadow: 0 0 10px rgba(80,220,255,0.8);
    }
    input {
      width: 100%;
      padding: 11px;
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid rgba(71,194,255,0.7);
      background: rgba(3,10,30,0.9);
      color: #e5f8ff;
      outline: none;
      font-family: inherit;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 18px;
      border: 2px solid rgba(71,194,255,0.7);
      background: linear-gradient(135deg,#050c1a,#0b1f3b);
      color: #34d2ff;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      color: white;
      box-shadow: 0 0 20px rgba(71,194,255,0.85);
    }
    .err {
      margin-top: 10px;
      color: #ff9f9f;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      height: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Admin Access</h2>

    <input type="password" id="pass" placeholder="Enter Secret Code">
    <button class="btn" onclick="login()">ENTER</button>

    <div class="err" id="errBox"></div>
  </div>

<script>
  // ТУК СИ СЛАГАШ ТАЙНАТА ПАРОЛА
  const SECRET = "STARCOMMANDER69";

  function login() {
    const p = document.getElementById("pass").value.trim();

    if (p === SECRET) {
      localStorage.setItem("isAdmin", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("errBox").textContent = "ACCESS DENIED";
    }
  }
</script>
</body>
</html>
