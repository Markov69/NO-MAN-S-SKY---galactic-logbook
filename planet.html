<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>NO MEAN'S SKY ‚Äì Planet Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 30px 14px;
      font-family: "Orbitron", system-ui, sans-serif;
      background: radial-gradient(circle at 15% 0, #15233e, transparent 55%),
                  radial-gradient(circle at 85% 100%, #091326, transparent 55%),
                  #020513;
      color: #e5f8ff;
      display: flex;
      justify-content: center;
    }
    .shell {
      width: min(1100px, 100%);
    }
    .back-link {
      display:inline-block;
      margin-bottom:10px;
      font-size:11px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:#7fdcff;
      text-decoration:none;
      border-bottom:1px dashed rgba(127,220,255,0.7);
      padding-bottom:2px;
    }
    .back-link:hover {
      color:#fff;
      border-color:#fff;
    }
    .title {
      text-align: center;
      font-size: 22px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #4cd8ff;
      text-shadow: 0 0 14px rgba(80,220,255,0.9);
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(170,210,255,0.75);
      margin-bottom: 18px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      background: rgba(4, 10, 26, 0.95);
      border-radius: 18px;
      border: 1px solid rgba(0,200,255,0.55);
      box-shadow: 0 0 22px rgba(0,200,255,0.35);
      padding: 16px 14px 14px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      inset:10px;
      border-radius:14px;
      border:1px dashed rgba(0,200,255,0.28);
      pointer-events:none;
    }
    .card-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      margin-bottom:8px;
    }
    .planet-name {
      font-size:15px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:#ffffff;
    }
    .tag {
      font-size:10px;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid rgba(255,180,120,0.7);
      color:#ffd7b3;
      text-transform:uppercase;
      letter-spacing:0.13em;
    }
    .row {
      font-size:11px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:rgba(180,215,255,0.9);
      margin-bottom:4px;
    }
    .row span {
      color:rgba(130,190,255,0.9);
    }
    .desc {
      margin-top:8px;
      font-size:11px;
      line-height:1.4;
      color:rgba(210,230,255,0.9);
    }
    .empty {
      margin-top:40px;
      text-align:center;
      font-size:12px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:rgba(150,190,230,0.7);
    }
  </style>
</head>

<body>
  <div class="shell">
    <a href="index.html" class="back-link">‚üµ Back to Ship Log Home</a>

    <div class="title">Planet Archive</div>
    <div class="subtitle">Local log of all explored worlds</div>

    <div id="cards" class="cards"></div>
    <div id="empty" class="empty" style="display:none;">
      –ù—è–º–∞ –∑–∞–ø–∏—Å–∞–Ω–∏ –ø–ª–∞–Ω–µ—Ç–∏ –Ω–∞ —Ç–æ–∑–∏ –∫–æ–º–ø—é—Ç—ä—Ä. <br>
      –û—Ç–≤–æ—Ä–∏ ADMIN –ø–∞–Ω–µ–ª–∞ –∏ –¥–æ–±–∞–≤–∏ –ø—ä—Ä–≤–∞—Ç–∞ —Å–∏ –ø–ª–∞–Ω–µ—Ç–∞. üåå
    </div>
  </div>

<script>
  const STORAGE_KEY = "nms_planets_archive_v1";

  function loadPlanets() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      return JSON.parse(raw);
    } catch (e) {
      console.warn("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —á–µ—Ç–µ–Ω–µ:", e);
      return [];
    }
  }

  function formatDate(iso) {
    if (!iso) return "";
    const d = new Date(iso);
    if (isNaN(d)) return "";
    return d.toLocaleString("bg-BG");
  }

  function render() {
    const cardsEl = document.getElementById("cards");
    const emptyEl = document.getElementById("empty");
    const planets = loadPlanets();

    cardsEl.innerHTML = "";

    if (!planets.length) {
      emptyEl.style.display = "block";
      return;
    }
    emptyEl.style.display = "none";

    planets
      .slice()
      .sort((a,b) => (b.createdAt || 0).localeCompare(a.createdAt || 0))
      .forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <div class="planet-name">${p.name || "UNKNOWN"}</div>
            <div class="tag">${p.biome || "UNDEFINED BIOME"}</div>
          </div>
          <div class="row">–ì–∞–ª–∞–∫—Ç–∏–∫–∞: <span>${p.galaxy || "?"}</span></div>
          <div class="row">–°–∏—Å—Ç–µ–º–∞: <span>${p.system || "?"}</span></div>
          <div class="row">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span>${p.temp || "?"}</span></div>
          <div class="row">–û–ø–∞—Å–Ω–æ—Å—Ç–∏: <span>${p.hazard || "?"}</span></div>
          <div class="row">–î–∞—Ç–∞ –Ω–∞ –ª–æ–≥: <span>${formatDate(p.createdAt)}</span></div>
          <div class="desc">${(p.desc || "").replace(/\n/g,"<br>")}</div>
        `;
        cardsEl.appendChild(card);
      });
  }

  render();
</script>
</body>
</html>
