<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Planet Archive</title>

<style>
body {
  background:#020513; color:white;
  font-family:Arial; padding:20px;
}
h1 { text-align:center; letter-spacing:0.2em; }
.planet {
  border:1px solid cyan; padding:14px; border-radius:14px;
  margin-bottom:22px; background:#041020;
}
.photos img {
  width:120px; height:120px;
  object-fit:cover; border:1px solid cyan; margin:4px;
}
.captain {
  width:80px; height:80px;
  border-radius:50%; border:2px solid cyan;
  object-fit:cover; margin-bottom:6px;
}
</style>

<script src="storage.js"></script>
</head>

<body>

<h1>PLANET ARCHIVE</h1>
<div id="list"></div>

<script>
const list=document.getElementById("list");
const planets=loadPlanets();

if(!planets.length){
  list.innerHTML="<p>Няма записи.</p>";
}

planets.forEach(p=>{
  const div=document.createElement("div");
  div.className="planet";

  div.innerHTML=`
    <h2>${p.name}</h2>

    <div><b>Galaxy:</b> ${p.galaxy||"-"}</div>
    <div><b>System:</b> ${p.system||"-"}</div>
    <div><b>Biome:</b> ${p.biome||"-"}</div>
    <div><b>Weather:</b> ${p.weather||"-"}</div>

    <br>
    <div><b>Captain:</b></div>
    <img class="captain" src="${p.captain||""}">

    <div class="photos">
      ${(p.images||[]).map(img=>`<img src="${img}">`).join("")}
    </div>

    <div><b>Date:</b> ${new Date(p.createdAt).toLocaleString("bg-BG")}</div>
    <p>${(p.desc||"").replace(/\n/g,"<br>")}</p>
  `;

  list.appendChild(div);
});
</script>

</body>
</html>
