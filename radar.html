    <!-- HOLOGRAPHIC RADAR SCRIPT -->
    <script>
        (function () {
            const canvas = document.getElementById("radarCanvas");
            const ctx = canvas.getContext("2d");
            let w, h, cx, cy, radius;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                cx = w / 2;
                cy = h / 2;
                radius = Math.min(w, h) * 0.38;
            }
            window.addEventListener("resize", resize);
            resize();

            const targets = [];
            for (let i = 0; i < 9; i++) {
                targets.push({
                    r: Math.random() * radius * 0.9,
                    angle: Math.random() * Math.PI * 2,
                    lastPing: 0
                });
            }

            let sweep = 0;

            function loop(t) {
                requestAnimationFrame(loop);
                ctx.clearRect(0, 0, w, h);

                sweep += 0.02;
                if (sweep > Math.PI * 2) sweep = 0;

                ctx.save();
                ctx.translate(cx, cy);

                // rings
                ctx.lineWidth = 1.2;
                for (let i = 1; i <= 8; i++) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255,160,60,${0.12 + i * 0.04})`;
                    ctx.arc(0, 0, (radius / 8) * i, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // sweep glow
                const grd = ctx.createRadialGradient(0, 0, 0, 0, 0, radius);
                grd.addColorStop(0, "rgba(255,255,180,0)");
                grd.addColorStop(0.15, "rgba(255,220,120,0.9)");
                grd.addColorStop(1, "rgba(255,140,0,0)");

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, sweep - 0.3, sweep + 0.01);
                ctx.closePath();
                ctx.fillStyle = grd;
                ctx.fill();

                // targets
                targets.forEach(tg => {
                    const x = Math.cos(tg.angle) * tg.r;
                    const y = Math.sin(tg.angle) * tg.r;

                    const diff = Math.abs(((tg.angle - sweep + Math.PI * 3) % (Math.PI * 2)) - Math.PI);
                    const ping = diff < 0.22;

                    if (ping) tg.lastPing = performance.now();

                    let pulse = 0;
                    const dt = performance.now() - tg.lastPing;
                    if (dt < 500) pulse = 1 - dt / 500;

                    ctx.fillStyle = `rgba(255,200,120,${0.5 + pulse})`;
                    const s = 6 + pulse * 6;
                    ctx.fillRect(x - s / 2, y - s / 2, s, s);

                    if (pulse > 0.01) {
                        ctx.beginPath();
                        ctx.arc(x, y, s + 5, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(255,200,120,${0.4 * pulse})`;
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                    }
                });

                ctx.restore();
            }
            requestAnimationFrame(loop);
        })();
    </script>
